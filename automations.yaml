- id: '1608319105344'
  alias: Run command on HA Start
  description: ''
  trigger:
  - platform: homeassistant
    event: start
  condition: []
  action:
  - service: shell_command.ha_start
    data: {}
    enabled: false
  - delay:
      hours: 0
      minutes: 0
      seconds: 30
      milliseconds: 0
  - service: input_datetime.set_datetime
    data:
      timestamp: '{{ now().timestamp() }}'
    target:
      entity_id: input_datetime.latest_start_of_ha
  mode: single
- id: '1612951793227'
  alias: Running A Daily Internet Speed Test
  description: ''
  use_blueprint:
    path: CyanAutomation/daily_internet_speed_test.yaml
    input:
      run_time: 07:30:00
- id: '1647106810990'
  alias: Set theme at startup
  description: ''
  trigger:
  - platform: homeassistant
    event: start
  condition: []
  action:
  - service: frontend.set_theme
    data:
      name: slate_theme
  mode: single
- id: '1672603720477'
  alias: Theme change
  description: Light/Dark theme change
  trigger:
  - platform: homeassistant
    event: start
  - platform: state
    entity_id: sun.sun
    to: above_horizon
  - platform: state
    entity_id: sun.sun
    to: below_horizon
  action:
  - service: frontend.set_theme
    data_template:
      name: "{% if states.sun.sun.state == \"above_horizon\" %}\n  slate_theme\n{%
        else %}\n  slate_theme_dark\n{% endif %}\n"
  mode: single
