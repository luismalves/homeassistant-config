- id: '1608319105344'
  alias: Run command on HA Start
  description: ''
  trigger:
  - platform: homeassistant
    event: start
  condition: []
  action:
  - service: shell_command.ha_start
    data: {}
    enabled: false
  - delay:
      hours: 0
      minutes: 0
      seconds: 30
      milliseconds: 0
  - service: input_datetime.set_datetime
    data:
      timestamp: '{{ now().timestamp() }}'
    target:
      entity_id: input_datetime.latest_start_of_ha
  mode: single
- id: '1672603720477'
  alias: Theme change
  description: Light/Dark theme change
  trigger:
  - platform: homeassistant
    event: start
  - platform: state
    entity_id: sun.sun
    to: above_horizon
  - platform: state
    entity_id: sun.sun
    to: below_horizon
  action:
  - service: frontend.set_theme
    data_template:
      name: "{% if states.sun.sun.state == \"above_horizon\" %}\n  slate_theme\n{%
        else %}\n  slate_theme_dark\n{% endif %}\n"
  mode: single
- id: '1691970147264'
  alias: Turn fan off at specific night time
  description: ''
  trigger:
  - platform: time
    at: 01:10:00
  - platform: time
    at: '15:00:00'
  condition: []
  action:
  - service: switch.turn_off
    data: {}
    target:
      entity_id: switch.plug_xiaomi
  mode: single
- id: '1692688164520'
  alias: Turn on fan at specific time
  description: ''
  trigger:
  - platform: time
    at: '14:00:00'
  condition: []
  action:
  - service: switch.turn_on
    data: {}
    target:
      entity_id: switch.plug_xiaomi
  mode: single
