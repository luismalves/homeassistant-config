####################################################
#                                                  #
#                      THEME                       #
#                                                  #
####################################################

# Link: https://github.com/seangreen2/slate_theme

slate_theme_dark:
  # Header:
  app-header-background-color: "rgb(23, 23, 23)"

  # Main colors
  primary-color: "#00d6c0"
  accent-color: "#64FFDA"
  dark-primary-color: "#00d6c0"
  light-primary-color: "#74e2d3"

  # Text colors
  primary-text-color: "#FFFFFF"
  text-primary-color: "var(--primary-text-color)"
  secondary-text-color: "rgb(166, 166, 166)"
  disabled-text-color: "rgba(184, 190, 199, 0.4)"
  label-badge-border-color: "green"

  # Sidebar
  sidebar-icon-color: "#777777"
  sidebar-background-color: "rgb(23, 23, 23)"

  # Background colors
  primary-background-color: "#222222"
  secondary-background-color: "#222222"
  divider-color: "rgba(0, 0, 0, .12)"
  table-row-background-color: "#292929"
  table-row-alternative-background-color: "#292929"

  background-view-home: "#202125"
  background-view-home-mobile: "#202125"
  background-view-temp: "center / cover no-repeat url('/local/backgrounds/Wave_2.svg') fixed"
  background-view-bedroom: "linear-gradient(-180deg, #BCC5CE 0%, #929EAD 98%), radial-gradient(at top left, rgba(255,255,255,0.30) 0%, rgba(0,0,0,0.30) 100%)"
  background-view-deck: "linear-gradient(315deg, white 0%, rgb(215,225,236) 74%)"
  background-view-kitchen: "linear-gradient(95deg, #cdf7f6 0%, #ebf4f5 74%)"
  background-view-living: "#202125"
  background-view-config: "linear-gradient(315deg, #485461 0%, #28313b 74%)"
  background-view-system: "linear-gradient(315deg, #485461 0%, #28313b 74%)"
  background-view-tasks: "linear-gradient(315deg, #485461 0%, #28313b 74%)"
  background-view-network: "linear-gradient(315deg, #485461 0%, #28313b 74%)"

  # Nav Menu
  paper-listbox-color: "#777777"
  paper-listbox-background-color: "#141414"
  paper-grey-50: "var(--primary-text-color)"
  paper-grey-200: "#222222"

  # Cards
  card-background-color: rgb(0, 0, 0)
  ha-card-border-radius: "15px"
  ha-card-box-shadow: 1px 1px 5px 0px rgb(12, 12, 14)
  ha-card-border-width: 0

  # Cards custom
  #
  ha-card-background-es-off: "#303135"
  ha-card-background-es-on: "#424a57"
  ha-card-background-path: rgb(255, 255, 255)

  ha-card-color-state-on: "#ffffff"
  ha-card-color-name-on: "#89b4f8"
  ha-card-color-state-off: "#525559"
  ha-card-color-name-off: "#81868c"

  # Custom elements
  #
  el-title-color: "white"
  el-title-color-inverted: "#333"

  el-state-circle-dash: "#89b4f8"
  el-state-circle-text: "#89b4f8"

  # Paper card
  paper-card-header-color: "#00d6c0"
  paper-card-background-color: "#292929"
  paper-dialog-background-color: "#292929"
  paper-item-icon-color: "var(--primary-text-color)"
  paper-item-icon-active-color: "#b58e31"
  paper-item-icon_-_color: "green"
  paper-item-selected_-_background-color: "#292929"
  paper-tabs-selection-bar-color: "green"

  # Labels
  label-badge-red: "var(--primary-color)"
  label-badge-text-color: "var(--primary-text-color)"
  label-badge-background-color: "#222222"

  # Switches
  paper-toggle-button-checked-button-color: "#00d6c0"
  paper-toggle-button-checked-bar-color: "#00d6c0"
  paper-toggle-button-checked-ink-color: "#00d6c0"
  paper-toggle-button-unchecked-button-color: "var(--disabled-text-color)"
  paper-toggle-button-unchecked-bar-color: "var(--disabled-text-color)"
  paper-toggle-button-unchecked-ink-color: "var(--disabled-text-color)"
  switch-checked-color: "var(--paper-toggle-button-checked-button-color)"
  switch-unchecked-color: "var(--disabled-text-color)"
  switch-unchecked-button-color: "var(--disabled-text-color)"
  switch-unchecked-track-color: "var(--disabled-text-color)"

  # Sliders
  paper-slider-knob-color: "#00d6c0"
  paper-slider-knob-start-color: "#00d6c0"
  paper-slider-pin-color: "#00d6c0"
  paper-slider-active-color: "#00d6c0"
  paper-slider-container-color: "linear-gradient(var(--primary-background-color), var(--secondary-background-color)) no-repeat"
  paper-slider-secondary-color: "var(--secondary-background-color)"
  paper-slider-disabled-active-color: "var(--disabled-text-color)"
  paper-slider-disabled-secondary-color: "var(--disabled-text-color)"

  # Google colors
  google-red-500: "#b93829"
  google-green-500: "#00d6c0"

  # Changes to fix history/logbook menus
  lumo-primary-text-color: "#00d6c0"
  lumo-secondary-text-color: "#00d6c0"
  lumo-primary-color: "#00d6c0"

  # Calendar day numbers
  lumo-body-text-color: "#b58e31"

  # Calendar/Date-Picker Background
  lumo-base-color: "#222222"

  # Month/Year header
  lumo-header-text-color: "var(--lumo-body-text-color)"

  # DayOfWeek Header
  lumo-tertiary-text-color: "var(--lumo-body-text-color)"
  lumo-shade: "#222222"
  lumo-shade-90pct: "rgba(34, 34, 34, .9)"
  lumo-shade-80pct: "rgba(34, 34, 34, .8)"
  lumo-shade-70pct: "rgba(34, 34, 34, .7)"
  lumo-shade-60pct: "rgba(34, 34, 34, .6)"
  lumo-shade-50pct: "rgba(34, 34, 34, .5)"
  lumo-shade-40pct: "rgba(34, 34, 34, .4)"
  lumo-shade-30pct: "rgba(34, 34, 34, .3)"
  lumo-shade-20pct: "rgba(34, 34, 34, .2)"
  lumo-shade-10pct: "rgba(34, 34, 34, .1)"
  lumo-shade-5pct: "rgba(34, 34, 34, .05)"
  lumo-tint-5pct: "#222222"

  # fix for device configuration screen
  # card-background-color: "var(--paper-card-background-color)"

  # Fix for Person Device Chooser - thanks to vajonam!
  material-background-color: "var(--paper-listbox-background-color)"
  material-secondary-background-color: "#222222"
  material-body-text-color: "#FFFFFF"

  # simple-thermostat buttons
  st-mode-background: "var(--primary-background-color)"

  # fix white on white markdown code sections (eg. the addons infos)
  markdown-code-background-color: "var(--secondary-background-color)"

  # fix for input text boxes in [2022.3] - Credit to wmaker (Tommy Long) from the HA Forums for the fixes
  input-idle-line-color: "var(--dark-primary-color)"
  input-hover-line-color: "var(--primary-text-color)"
  input-disabled-line-color: "var(--disabled-text-color)"
  input-outlined-idle-border-color: "var(--disabled-text-color)"
  input-outlined-hover-border-color: "var(--disabled-text-color)"
  input-outlined-disabled-border-color: "var(--disabled-text-color)"
  input-fill-color: "var(--card-background-color)"
  input-disabled-fill-color: "var(--card-background-color)"
  input-ink-color: "var(--primary-text-color)"
  input-label-ink-color: "var(--secondary-text-color)"
  input-disabled-ink-color: "var(--disabled-text-color)"
  input-dropdown-icon-color: "var(--primary-text-color)"

  # Popups
  popup-background-color: "black"

  #Fonts
  paper-font-subhead_-_font-family: "Google Sans"
  #paper-font-body1_-_font-family: "Google Sans"
  #paper-font-body2_-_font-family: "Google Sans"
  paper-font-caption_-_font-family: "Google Sans"
  paper-font-button_-_font-family: "Google Sans"
  paper-font-title_-_font-family: "Google Sans"
  paper-font-display1_-_font-family: "Google Sans"
  paper-font-display2_-_font-family: "Google Sans"
  paper-font-display3_-_font-family: "Google Sans"
  paper-font-display4_-_font-family: "Google Sans"
  paper-font-display5_-_font-family: "Google Sans"
  #paper-font-common-base_-_font-family: Google Sans
  paper-ha-card_-_font-family: "Google Sans"

  ####################################################
  #                                                  #
  #                     CARD MOD                     #
  #                                                  #
  ####################################################

  card-mod-theme: slate_theme
  card-color: rgba(0, 0, 0)
  card-header: rgba(0, 0, 0)

  card-mod-card: |
    ha-card {
      box-shadow: none;
      font-family: var(--paper-ha-card_-_font-family);
      transition: none;
    }

    /* * * * * * * * * * * * * * * * * *
    *                                 *
    *              TYPES              *
    *                                 *
    * * * * * * * * * * * * * * * * * */
    ha-card.type-custom-bar-card {
      background: white;
    }

    ha-card.type-custom-mini-graph-card .state__value {
      font-family: var(--paper-font-body1_-_font-family);
    }
