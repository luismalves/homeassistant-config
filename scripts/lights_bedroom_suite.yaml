---
# Lights group control - Bedroom (Suite)
#

turn_off_bedroom_suite:
  alias: Turn off lights of Bedroom (Suite)
  sequence:
    - choose:
        - conditions:
            - condition: state
              entity_id: light.bedroom_1
              state: "on"
          sequence:
            - action: light.turn_off
              entity_id: light.bedroom_1
    - choose:
        - conditions:
            - condition: state
              entity_id: light.bedroom_2
              state: "on"
          sequence:
            - action: light.turn_off
              entity_id: light.bedroom_2
    - choose:
        - conditions:
            - condition: state
              entity_id: light.luz_suite
              state: "on"
          sequence:
            - action: light.turn_off
              entity_id: light.luz_suite
  mode: single

turn_on_bedroom_suite:
  alias: Turn on lights of Bedroom (Suite)
  sequence:
    - choose:
        - conditions:
            - condition: state
              entity_id: light.bedroom_1
              state: "off"
          sequence:
            - action: light.turn_on
              entity_id: light.bedroom_1
    - choose:
        - conditions:
            - condition: state
              entity_id: light.bedroom_2
              state: "off"
          sequence:
            - action: light.turn_on
              entity_id: light.bedroom_2
    - choose:
        - conditions:
            - condition: state
              entity_id: light.luz_suite
              state: "off"
          sequence:
            - action: light.turn_on
              entity_id: light.luz_suite
  mode: single
