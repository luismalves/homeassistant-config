---
# Lights group control - Kitchen
#

turn_off_kitchen:
  alias: Turn off lights of Kitchen
  sequence:
    - choose:
        - conditions:
            - condition: state
              entity_id: light.luz_entrada
              state: "on"
          sequence:
            - action: light.turn_off
              entity_id: light.luz_entrada
    - choose:
        - conditions:
            - condition: state
              entity_id: light.luz_cozinha_1
              state: "on"
          sequence:
            - action: light.turn_off
              entity_id: light.luz_cozinha_1
    - choose:
        - conditions:
            - condition: state
              entity_id: light.luz_cozinha_2
              state: "on"
          sequence:
            - action: light.turn_off
              entity_id: light.luz_cozinha_2
    - choose:
        - conditions:
            - condition: state
              entity_id: light.luz_mesa
              state: "on"
          sequence:
            - action: light.turn_off
              entity_id: light.luz_mesa
    - choose:
        - conditions:
            - condition: state
              entity_id: light.wled_entrance
              state: "on"
          sequence:
            - action: light.turn_off
              entity_id: light.wled_entrance
  mode: single
