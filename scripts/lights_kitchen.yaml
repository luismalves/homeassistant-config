---
# Lights group control - Kitchen
#

turn_off_kitchen:
  alias: Turn off lights of Kitchen
  sequence:
    - choose:
        - conditions:
            - condition: state
              entity_id: light.shelly_kitchen_led_left
              state: "on"
          sequence:
            - action: light.turn_off
              entity_id: light.shelly_kitchen_led_left
    - choose:
        - conditions:
            - condition: state
              entity_id: light.shelly_kitchen_light
              state: "on"
          sequence:
            - action: light.turn_off
              entity_id: light.shelly_kitchen_light
  mode: single
