---
# Lights group control - Bedroom (Left)
#

turn_off_bedroom_left:
  alias: Turn off lights of Bedroom (Left)
  sequence:
    - choose:
        - conditions:
            - condition: state
              entity_id: light.mi_lamp
              state: "on"
          sequence:
            - action: light.turn_off
              entity_id: light.mi_lamp
    - choose:
        - conditions:
            - condition: state
              entity_id: light.led_strip_deck
              state: "on"
          sequence:
            - action: light.turn_off
              entity_id: light.led_strip_deck
    - choose:
        - conditions:
            - condition: state
              entity_id: light.luz_quarto_esquerda
              state: "on"
          sequence:
            - action: light.turn_off
              entity_id: light.luz_quarto_esquerda
    - choose:
        - conditions:
            - condition: state
              entity_id: light.led_strip_living_room
              state: "on"
          sequence:
            - action: light.turn_off
              entity_id: light.led_strip_living_room
  mode: single

turn_on_bedroom_left:
  alias: Turn on lights of Bedroom (Left)
  sequence:
    - choose:
        - conditions:
            - condition: state
              entity_id: light.mi_lamp
              state: "off"
          sequence:
            - action: light.turn_on
              entity_id: light.mi_lamp
    - choose:
        - conditions:
            - condition: state
              entity_id: light.led_strip_deck
              state: "off"
          sequence:
            - action: light.turn_on
              entity_id: light.led_strip_deck
    - choose:
        - conditions:
            - condition: state
              entity_id: light.luz_quarto_esquerda
              state: "off"
          sequence:
            - action: light.turn_on
              entity_id: light.luz_quarto_esquerda
    - choose:
        - conditions:
            - condition: state
              entity_id: light.led_strip_living_room
              state: "off"
          sequence:
            - action: light.turn_on
              entity_id: light.led_strip_living_room
  mode: single
