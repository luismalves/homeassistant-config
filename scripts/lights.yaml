---
# All lights group control
#

turn_off_all_lights:
  alias: Turn off all lights
  sequence:
    - action: script.turn_on
      entity_id: script.turn_off_living_room
    - action: script.turn_on
      entity_id: script.turn_off_bedroom_suite
    - action: script.turn_on
      entity_id: script.turn_off_kitchen
    - action: script.turn_on
      entity_id: script.turn_off_bedroom_right
    - action: script.turn_on
      entity_id: script.turn_off_bedroom_left
    - action: script.turn_on
      entity_id: script.turn_off_hall
  mode: single
  icon: mdi:light-flood-down
