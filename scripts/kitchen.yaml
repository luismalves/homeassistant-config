---
# Lights group control - Kitchen related
#

kitchen_ready:
  alias: Kitchen ready after cleaning
  sequence:
    - service: light.turn_off
      entity_id: light.shelly_kitchen_led_left
    - service: light.turn_off
      entity_id: light.shelly_kitchen_light
    - service: light.turn_off
      entity_id: light.shelly_table_light
