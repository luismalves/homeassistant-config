# Control TV
#
turn_on_tv:
  alias: Turn on TV
  sequence:
    - action: remote.turn_on
      entity_id: remote.tv

turn_off_tv:
  alias: Turn off TV
  sequence:
    - action: remote.turn_off
      entity_id: remote.tv

