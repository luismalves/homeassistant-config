# Reference: https://stackoverflow.com/questions/27391326/how-to-change-the-volume-using-adb-shell-service-call-audio
# Set TV Volume
#
volume_down_tv:
  alias: Volume down tv
  sequence:
    - service: remote.send_command
      target:
        entity_id: remote.tv
      data:
        command: VOLUME_UP

volume_up_tv:
  alias: Volume up tv
  sequence:
    - service: remote.send_command
      target:
        entity_id: remote.tv
      data:
        command: VOLUME_DOWN

set_volume_tv_x:
  alias: Set volume to x
  sequence:
    - service: remote.send_command
      data:
        entity_id: remote.tv
        command: "service call audio 7 i32 3 i32 {{ volume }} i32 1"

set_volume_tv_10:
  alias: Set volume to 10
  sequence:
    - service: script.turn_on
      entity_id: script.set_volume_tv_x
      data:
        variables:
          volume: 10

set_volume_tv_16:
  alias: Set volume to 16
  sequence:
    - service: script.turn_on
      entity_id: script.set_volume_tv_x
      data:
        variables:
          volume: 16
