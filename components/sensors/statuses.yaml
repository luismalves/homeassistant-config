# Water leakage
#
#####

- platform: template
  sensors:
    water_sensor:
      friendly_name: "Water leak status"
      unique_id: sensor.water_sensor
      value_template: >-
        {% if is_state('binary_sensor.alarm_1_water_leak', 'off') %}
          OK
        {% elif is_state('binary_sensor.alarm_1_water_leak', 'on') %}
          ALERTA
        {% else %}
          Erro
        {% endif %}

