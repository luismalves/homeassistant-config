- platform: template
  sensors:
    alpaca_uptime_friendly:
      friendly_name: "Alpaca server friedly Uptime"
      value_template: >
        {% set d = states("sensor.node_alpaca_uptime") | int / 60 / 60 / 24 %}
        {% set dt = d | round(0) | int %}
        {% if dt > 1 %}
          {{ dt }} days
        {% else %}
          {{ dt }} day
        {% endif %}
      availability_template: >
        {{ states('sensor.node_alpaca_uptime')|is_number }}
