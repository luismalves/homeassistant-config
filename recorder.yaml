############################################################
# Recorder
############################################################

db_url: !secret recorder_db_url

auto_purge: true
purge_keep_days: 35

exclude:
  domains:
    - updater
    - automation
    - device_tracker
    - group
    - scene
    - script
    - sun
  entity_globs:
    - sensor.*uptime*
    - sensor.*battery_level
  entities:
    - weather.inicio
    - sun.sun
