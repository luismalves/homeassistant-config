homeassistant:
  name: Home
  latitude: !secret homeassistant_latitude
  longitude: !secret homeassistant_longitude
  elevation: 0
  unit_system: metric
  time_zone: Europe/Lisbon
  customize: !include_dir_merge_named customize

default_config:

# ########################################
# ###                GUI               ###
# ########################################

frontend:
  # We can define additional/custom themes for the frontend here.
  themes: !include_dir_merge_named themes

lovelace:
  mode: yaml
  resources: !include_dir_list lovelace/resources
  dashboards: !include_dir_merge_named lovelace/dashboards

browser_mod:
  prefix: "browser_"
  disable:
    - all

# ########################################
# ###           INTEGRATIONS           ###
# ########################################

wake_on_lan:

# nextcloud:
#   url: http://192.168.1.90:9321
#   username: !secret nextcloud_username
#   password: !secret nextcloud_password

proxmoxve:
  - host: !secret proxmox_ip
    username: !secret proxmox_user
    password: !secret proxmox_pwd
    verify_ssl: false
    realm: pve
    nodes:
      - node: alpaca
        vms:
          - 100
          - 102
          - 103
          - 201

# ########################################
# ###          NOTIFICATIONS           ###
# ########################################

