#       - !secret telegram_chatid_margarida

notify:
  - platform: discord
    name: discord
    token: !secret discord_bot_token

  # - platform: telegram
  #   name: Telegram Luis
  #   chat_id: !secret telegram_chatid_luis

  # - platform: telegram
  #   name: Telegram Margarida
