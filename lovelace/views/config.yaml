title: Config
path: config
panel: true
icon: mdi:cog-box
visible: true
background: "var(--background-view-config)"

cards:
  - type: custom:layout-card
    layout_type: custom:vertical-layout
    layout:
      width: 200
      max_width: 350
      column_widths: 98%
    cards:
      - type: "custom:gap-card"
        height: 40

      - type: "custom:decluttering-card"
        template: title-white
        variables:
          - content: Definições

      - type: "custom:gap-card"
        height: 20

      - cards:
          - template: subtitle-white
            type: "custom:decluttering-card"
            variables:
              - content: Updates
        type: horizontal-stack

      - cards:
          - template: sensor-number-ext
            type: "custom:decluttering-card"
            variables:
              - template: sensors-version
              - entity-1: sensor.current_version
              - name-1: "Running version"
              - url-1: https://www.home-assistant.io/blog/categories/release-notes/

          - template: sensor-number-ext
            type: "custom:decluttering-card"
            variables:
              - template: sensors-version
              - entity-1: sensor.latest_version
              - name-1: "Latest version"
              - url-1: https://www.home-assistant.io/blog/categories/release-notes/
        type: horizontal-stack

      - cards:
          - template: sensor-number-local
            type: "custom:decluttering-card"
            variables:
              - template: sensors-hacs
              - entity-1: sensor.hacs
              - name-1: "HACS updates"
              - url-1: /hacs
        type: horizontal-stack

      - type: "custom:gap-card"
        height: 25

      - cards:
          - template: subtitle-white
            type: "custom:decluttering-card"
            variables:
              - content: Helpers
        type: horizontal-stack

      - cards:
          - template: es-config
            type: "custom:decluttering-card"
            variables:
              - template: toggle-auto-brightness
              - entity-1: input_boolean.enable_shutter_automation
              - name-1: "Automação dos estores"
              - state-1: "on"
              - state-2: "off"
          - template: es-config
            type: "custom:decluttering-card"
            variables:
              - template: toggle-auto-brightness
              - entity-1: input_boolean.enable_breaze_automation
              - name-1: "Automação dos estores (briza noturna)"
              - state-1: "on"
              - state-2: "off"
          - template: es-config
            type: "custom:decluttering-card"
            variables:
              - template: toggle-auto-brightness
              - entity-1: input_boolean.enable_entrace_light_automation
              - name-1: "Automação luz entrada"
              - state-1: "on"
              - state-2: "off"
          - template: es-config
            type: "custom:decluttering-card"
            variables:
              - template: toggle-auto-brightness
              - entity-1: input_boolean.enable_mosquitto_killer_automation
              - name-1: "Automação luz mosquitos"
              - state-1: "on"
              - state-2: "off"
          - template: es-config
            type: "custom:decluttering-card"
            variables:
              - template: toggle-auto-brightness
              - entity-1: input_boolean.enable_bedroom_light_automation
              - name-1: "Automação luz quarto"
              - state-1: "on"
              - state-2: "off"
          - template: es-config
            type: "custom:decluttering-card"
            variables:
              - template: toggle-auto-brightness
              - entity-1: input_boolean.enable_deck_lights_automation
              - name-1: "Automação luz deck"
              - state-1: "on"
              - state-2: "off"
          - template: es-config
            type: "custom:decluttering-card"
            variables:
              - template: toggle-auto-brightness
              - entity-1: input_boolean.enable_kitchen_automation
              - name-1: "Automação luz cozinha"
              - state-1: "on"
              - state-2: "off"
          - template: es-config
            type: "custom:decluttering-card"
            variables:
              - template: toggle-brightness
              - entity-1: input_boolean.enable_wake_up_lights
              - name-1: "Rotina de acordar"
              - state-1: "on"
              - state-2: "off"
          - template: es-config
            type: "custom:decluttering-card"
            variables:
              - template: toggle-debug-code
              - entity-1: input_boolean.maintenance_mode
              - name-1: "Modo de manutenção"
              - state-1: "on"
              - state-2: "off"
          - template: es-config
            type: "custom:decluttering-card"
            variables:
              - template: toggle-vacations
              - entity-1: input_boolean.vacations_mode
              - name-1: "Modo de férias"
              - state-1: "on"
              - state-2: "off"
        type: grid
        columns: 2
        square: false

      - !include ../views_frames/config-devices.yaml
