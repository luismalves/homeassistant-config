title: Quarto
path: bedroom
background: "var(--background-view-bedroom)"

type: custom:vertical-layout
layout:
  card_margin: 8px 0px
  margin: 0px
  max_width: 350
cards:
  - type: "custom:gap-card"
    height: 20

  - type: "custom:layout-card"
    layout_type: "custom:grid-layout"
    layout:
      grid-template-columns: 1fr 1fr 1fr
      grid-template-rows: auto
      margin: 0px
    cards:
      - template: title
        type: "custom:decluttering-card"
        view_layout:
          grid-column: span 3
        variables:
          - content: Quarto

      - type: markdown
        view_layout:
          grid-column: span 3
        card_mod:
          style: >
            ha-card {
              box-shadow: none;
              height: 100%;
              background: none;
              font-weight: 700;
              font-size: 1.2em;
              color: var(--el-title-color);
              margin-left: -15px;
              margin-top: -17px;
              margin-bottom: 0px;
            }
        content: >
          {% if states.sensor.lights_on_bedroom.state == "0" %} NÃ£o existem luzes ligadas.{% elif states.sensor.lights_on_bedroom.state == "1" %} {{states.sensor.lights_on_bedroom.state}} luz ligada. {% else %} {{states.sensor.lights_on_bedroom.state}} luzes ligadas. {% endif %}

      - template: es-light-temperature
        type: "custom:decluttering-card"
        variables:
          - template: light-bedroom
          - entity: light.bedroom_2
          - name: "Luz Esquerda"

      - template: es-light-temperature
        type: "custom:decluttering-card"
        variables:
          - template: light-pendant
          - entity: light.bedroom_top_1
          - name: "Luz Quarto"

      - template: es-light-temperature
        type: "custom:decluttering-card"
        variables:
          - template: light-bedroom
          - entity: light.bedroom_1
          - name: "Luz Direita"

      - template: es-light-wled
        type: "custom:decluttering-card"
        variables:
          - template: light-strip
          - entity: light.wled_bed_group
          - entity-speed: number.wled_bed_speed
          - entity-intensity: number.wled_bed_intensity
          - name: "LED Strip"

      - template: es-speaker
        type: "custom:decluttering-card"
        variables:
          - template: speaker-nest-hub
          - entity: media_player.smart_clock
          - name: "Smart Clock"
          - room: "Quarto"
          - circle-1: entity.attributes.volume_level
          - circle-2: 0.01
          - circle-3: "playing"
          - circle-4: volume_level

      - type: "custom:layout-card"
        view_layout:
          grid-column: span 1
        layout_type: "custom:grid-layout"
        layout:
          card_margin: 0px
          grid-template-columns: 1fr
          grid-template-rows: 1fr 1fr 1fr
          height: 100%
          margin: 0
        cards:
          - template: sensor-pill
            type: "custom:decluttering-card"
            variables:
              - entity: binary_sensor.athom_presence_sensor_1_occupancy
              - state-1: "on"
              - state-2: "off"
              - icon: mdi:motion-sensor
              - color-state-on: --ha-card-color-name-on
          - template: sensor-pill
            type: "custom:decluttering-card"
            variables:
              - entity: sensor.athom_presence_sensor_1_light_sensor
              - icon: mdi:brightness-6
              - numeric_precision: 0

      - type: "custom:gap-card"
        height: 10
        view_layout:
          grid-column: span 3

      - template: scene
        type: "custom:decluttering-card"
        variables:
          - template: scene-reading
          - scene: scene.reading
          - entity: scene.reading

      - template: script
        type: "custom:decluttering-card"
        variables:
          - entity: sensor.lights_on_bedroom
          - template: light-strip-2
          - script: script.low_light_bedroom
          - name: "Low light"

      - type: conditional
        conditions:
          - entity: sensor.lights_on_bedroom
            state_not: "0"
        card:
          template: script
          type: "custom:decluttering-card"
          variables:
            - entity: sensor.lights_on_bedroom
            - template: script-lights-off
            - script: script.turn_off_bedroom
            - name: "Desligar luzes"
