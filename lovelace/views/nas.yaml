title: NAS
path: nas
panel: true
#icon: mdi:cog-box
visible: true
background: "linear-gradient(315deg, #485461 0%, #28313b 74%)"

cards:
  - type: custom:layout-card
    layout_type: custom:vertical-layout
    layout:
      width: 200
      max_width: 350
      column_widths: 98%
    cards:
      - type: "custom:gap-card"
        height: 40

      - type: "custom:decluttering-card"
        template: title-white
        variables:
          - content: Network Attached Storage

      - type: "custom:gap-card"
        height: 25

      - type: vertical-stack
        cards:
          - type: "custom:decluttering-card"
            template: subtitle-white
            variables:
              - content: QNAP TS-233

          - type: entities
            entities:
              - entity: sensor.homedrive_status
                name: Status
                icon: mdi:list-status
                card_mod:
                  style: |
                    :host {
                      --card-mod-icon-color:black; 
                    }
              - entity: sensor.homedrive_uptime_friendly
                name: Uptime
                icon: mdi:timelapse
                card_mod:
                  style: |
                    :host {
                      --card-mod-icon-color:black; 
                    }
              - type: attribute
                entity: sensor.homedrive_used_space_volume1
                name: Disco total
                icon: mdi:harddisk
                attribute: Volume Size
                card_mod:
                  style: |
                    :host {
                      --card-mod-icon-color:black; 
                    }
              - type: attribute
                entity: sensor.homedrive_memory_usage
                name: MemÃ³ria total
                icon: mdi:memory
                attribute: Memory Size
                card_mod:
                  style: |
                    :host {
                      --card-mod-icon-color:black; 
                    }

            state_color: true
            header:
              type: picture
              image: local/images/network/NAS_TS233.png
              tap_action:
                action: none
              hold_action:
                action: none
            card_mod:
              style: |
                :host {
                  --ha-card-background: white;
                  --primary-text-color: rgba(0,0,0);
                }
                #states > * {
                  margin: 0px !important;
                }

          - type: custom:layout-card
            layout_type: custom:grid-layout
            layout:
              margin: 0
              card_margin: var(--masonry-view-card-margin, 0 0 4px 4px)
              grid-template-columns: 1fr 1fr
              grid-template-rows: 110px
            cards:
              - type: "custom:mini-graph-card"
                entities:
                  - entity: sensor.homedrive_system_temperature
                    name: System Temp
                show:
                  name: true
                  icon: true
                tap_action:
                  action: none
                hours_to_show: 6
                font_size: 65
                points_per_hour: 6
                color_thresholds: !include ../graphs/temp-nas-thresholds.yaml
                style: !include ../styles/style-graph-thdetail.yaml

              - type: "custom:mini-graph-card"
                entities:
                  - entity: sensor.homedrive_temperature_drive_0_2
                    name: Disk Temp
                show:
                  name: true
                  icon: true
                tap_action:
                  action: none
                hours_to_show: 6
                font_size: 65
                points_per_hour: 6
                color_thresholds: !include ../graphs/temp-nas-disk-thresholds.yaml
                style: !include ../styles/style-graph-thdetail.yaml

              - type: "custom:mini-graph-card"
                entities:
                  - entity: sensor.homedrive_volume_used_volume1
                    name: Disk usage
                show:
                  name: true
                  icon: true
                tap_action:
                  action: none
                hours_to_show: 80
                font_size: 65
                points_per_hour: 1
                color_thresholds: !include ../graphs/percentage-thresholds.yaml
                style: !include ../styles/style-graph-thdetail.yaml
