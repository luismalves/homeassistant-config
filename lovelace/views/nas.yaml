title: NAS
path: nas
visible: true
background: "var(--background-view-nas)"

type: custom:vertical-layout
layout:
  card_margin: 8px 0px
  margin: 0px
  max_width: 350
cards:
  - type: "custom:gap-card"
    height: 20

  - type: "custom:layout-card"
    layout_type: "custom:grid-layout"
    layout:
      grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr
      grid-template-rows: auto
      margin: 0px
    cards:
      - type: "custom:decluttering-card"
        template: title
        view_layout:
          grid-column: span 6
        variables:
          - content: Network Attached Storage

      - type: "custom:gap-card"
        view_layout:
          grid-column: span 6
        height: 25

      - type: "custom:decluttering-card"
        template: subtitle
        view_layout:
          grid-column: span 6
        variables:
          - content: QNAP TS-233

      - type: entities
        view_layout:
          grid-column: span 6
        entities:
          - entity: sensor.homedrive_status
            name: Status
            icon: mdi:list-status
          - entity: sensor.homedrive_uptime_friendly
            name: Uptime
            icon: mdi:timelapse
          - type: attribute
            entity: sensor.homedrive_used_space_volume1
            name: Disco total
            icon: mdi:harddisk
            attribute: Volume Size
          - type: attribute
            entity: sensor.homedrive_memory_usage
            name: Memória total
            icon: mdi:memory
            attribute: Memory Size
        state_color: true
        header:
          type: picture
          image: local/images/network/NAS_TS233.png
          tap_action:
            action: none
          hold_action:
            action: none
        card_mod:
          style: !include ../styles/style-card-entities-img.yaml

      - type: "custom:mini-graph-card"
        view_layout:
          grid-column: span 3
        entities:
          - entity: sensor.homedrive_system_temperature
            name: System Temp
        show:
          name: true
          icon: true
        tap_action:
          action: none
        hours_to_show: 6
        font_size: 65
        points_per_hour: 6
        color_thresholds: !include ../graphs/temp-nas-thresholds.yaml
        style: !include ../styles/style-graph-wtitle.yaml

      - type: "custom:mini-graph-card"
        view_layout:
          grid-column: span 3
        entities:
          - entity: sensor.homedrive_temperature_drive_0_2
            name: Disk Temp
        show:
          name: true
          icon: true
        tap_action:
          action: none
        hours_to_show: 6
        font_size: 65
        points_per_hour: 6
        color_thresholds: !include ../graphs/temp-nas-disk-thresholds.yaml
        style: !include ../styles/style-graph-wtitle.yaml

      - type: "custom:mini-graph-card"
        view_layout:
          grid-column: span 3
        entities:
          - entity: sensor.homedrive_volume_used_volume1
            name: Disk usage
          - entity: sensor.homedrive_used_space_volume1
            show_state: true
            show_graph: false
        show:
          name: true
          icon: true
        tap_action:
          action: none
        hours_to_show: 80
        font_size: 65
        points_per_hour: 1
        color_thresholds: !include ../graphs/percentage-thresholds.yaml
        style: !include ../styles/style-graph-wtitle.yaml

      - type: "custom:gap-card"
        view_layout:
          grid-column: span 6
        height: 25

      - template: btn-confirmation
        type: "custom:decluttering-card"
        view_layout:
          grid-column: span 2
        variables:
          - template: btn-on
          - service: script.turn_on
          - entity: script.turn_on_nas
          - name: Ligar
          - confirmation-text: Esta ação vai ligar o NAS

      - template: btn-confirmation
        type: "custom:decluttering-card"
        view_layout:
          grid-column: span 2
        variables:
          - template: btn-off
          - service: shell_command.nas_shutdown
          - entity: shell_command.nas_shutdown
          - name: Desligar
          - confirmation-text: Esta ação vai desligar o NAS

      - template: btn-confirmation
        type: "custom:decluttering-card"
        view_layout:
          grid-column: span 2
        variables:
          - template: btn-restart
          - service: shell_command.nas_reboot
          - entity: shell_command.nas_reboot
          - name: Reiniciar
          - confirmation-text: Esta ação vai reiniciar o NAS

      - type: "custom:gap-card"
        height: 10
        view_layout:
          grid-column: span 6
