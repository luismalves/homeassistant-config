####
# VIEW
# Quarto - Suite
####
title: Suite
path: bedroom-suite
background: "var(--background-view-bedroom)"

type: custom:vertical-layout
layout:
  card_margin: 8px 0px
  margin: 0px
  max_width: 350
cards:
  - type: "custom:gap-card"
    height: 15

  - type: "custom:layout-card"
    layout_type: "custom:grid-layout"
    layout:
      grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr
      grid-template-rows: auto
      margin: 0px
    cards:
      - type: "custom:decluttering-card"
        template: section-header
        view_layout:
          grid-column: span 6
        variables:
          - name: "Suite"
          - script: script.turn_off_bedroom_suite
          - sensor_entity: sensor.lights_on_bedroom_suite

      - type: conditional
        view_layout:
          grid-column: span 6
        conditions:
          - entity: climate.suite
            state_not: "off"
        card:
          template: timer-ac
          type: "custom:decluttering-card"
          variables:
            - template: ac
            - entity: timer.ac_bedroom_suite
            - entity-ac: climate.suite
            - name: "A/C a funcionar"

      - !include ../views_items/bedroom_suite/light.bedroom_2.yaml

      - !include ../views_items/bedroom_suite/light.luz_suite.yaml

      - !include ../views_items/bedroom_suite/light.bedroom_1.yaml

      # - template: es-light-wled
      #   type: "custom:decluttering-card"
      #   variables:
      #     - template: light-strip
      #     - entity: light.wled_bed_group
      #     - entity-speed: number.wled_bed_speed
      #     - entity-intensity: number.wled_bed_intensity
      #     - name: "LED Strip"

      - template: es-speaker
        view_layout:
          grid-column: span 2
        type: "custom:decluttering-card"
        variables:
          - template: speaker-nest-hub
          - entity: media_player.smart_clock
          - name: "Smart Clock"
          - room: "Quarto"
          - circle-1: entity.attributes.volume_level
          - circle-2: 0.01
          - circle-3: "playing"
          - circle-4: volume_level

      - template: es-cover
        view_layout:
          grid-column: span 2
        type: "custom:decluttering-card"
        variables:
          - template: shutter
          - toggle-script: script.toggle_cover_suite
          - entity: cover.estores_suite
          - name: Estores Quarto

      - type: custom:mod-card
        view_layout:
          grid-column: span 2
        card_mod:
          style:
            layout-card $ grid-layout $: "#root { --masonry-view-card-margin: 3.3px 0; align-items: center;}"
        card:
          type: "custom:layout-card"
          view_layout:
            grid-column: span 1
          layout_type: "custom:grid-layout"
          layout:
            card_margin: 0px
            grid-template-columns: 1fr
            grid-template-rows: 1fr 1fr 1fr
            height: 100%
            margin: 0
            padding: 0
          cards:
            # - template: sensor-pill
            #   type: "custom:decluttering-card"
            #   variables:
            #     - entity: binary_sensor.athom_presence_sensor_1_occupancy
            #     - state-1: "on"
            #     - state-2: "off"
            #     - icon: mdi:motion-sensor
            #     - color-state-on: --ha-card-color-name-on
            - template: sensor-pill
              type: "custom:decluttering-card"
              variables:
                - entity: binary_sensor.openclose_suite_contact
                - state-1: "off"
                - state-2: "on"
                - icon: mdi:door
                - color-state-on: --ha-card-color-name-on
            - template: sensor-pill
              type: "custom:decluttering-card"
              variables:
                - entity: sensor.water_sensor
                - icon: mdi:water-alert
                - state-1: "ALERTA"
                - state-2: "OK"

      - template: climate-ac
        view_layout:
          grid-column: span 2
        type: "custom:decluttering-card"
        variables:
          - template: ac
          - entity: climate.suite
          - name: A/C

      - type: custom:mod-card
        view_layout:
          grid-column: span 2
        card_mod:
          style:
            layout-card $ grid-layout $: "#root { --masonry-view-card-margin: 3.3px 0; align-items: center;}"
        card:
          type: "custom:layout-card"
          view_layout:
            grid-column: span 1
          layout_type: "custom:grid-layout"
          layout:
            card_margin: 0px
            grid-template-columns: 1fr
            grid-template-rows: 1fr 1fr
            height: 100%
            margin: 0
            padding: 0
          cards:
            - template: script-sensor
              type: "custom:decluttering-card"
              variables:
                - template: shutter
                - entity: binary_sensor.estores_suite_breeze_mode
                - script: script.set_cover_suite_breeze
                - name: Ventilação
                - state-1: "on"
                - state-2: "off"
            - template: script-sensor
              type: "custom:decluttering-card"
              variables:
                - template: privacy
                - entity: binary_sensor.estores_suite_privacy_mode
                - script: script.set_cover_suite_privacy
                - name: Privacy
                - state-1: "on"
                - state-2: "off"

      - template: subsubtitle
        type: "custom:decluttering-card"
        view_layout:
          grid-column: span 6
        variables:
          - content: Scenes

      - template: scene
        type: "custom:decluttering-card"
        view_layout:
          grid-column: span 3
        variables:
          - template: scene-reading
          - scene: scene.reading
          - entity: scene.reading

      - type: "custom:gap-card"
        height: 20
        view_layout:
          grid-column: span 6
