title: Cozinha
path: kitchen
background: "var(--background-view-kitchen)"

type: custom:vertical-layout
layout:
  card_margin: 8px 0px
  margin: 0px
  max_width: 350
cards:
  - type: "custom:gap-card"
    height: 40

  - type: "custom:layout-card"
    layout_type: "custom:grid-layout"
    layout:
      grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr
      grid-template-rows: auto
      margin: 0px
    cards:
      - template: title
        type: "custom:decluttering-card"
        view_layout:
          grid-column: span 6
        variables:
          - content: Cozinha

      - type: markdown
        view_layout:
          grid-column: span 6
        style: >
          ha-card {
            box-shadow: none;
            height: 100%;
            background: none;
            font-weight: 700;
            font-size: 1.2em;
            color: var(--el-title-color);
            margin-left: -15px;
            margin-top: -17px;
            margin-bottom: 0px;
          }
        content: >
          {% if states.sensor.lights_on_kitchen.state == "0" %} NÃ£o existem luzes ligadas.{% elif states.sensor.lights_on_kitchen.state == "1" %} {{states.sensor.lights_on_kitchen.state}} luz ligada. {% else %} {{states.sensor.lights_on_kitchen.state}} luzes ligadas. {% endif %}

      - type: custom:auto-entities
        view_layout:
          grid-column: span 6
        show_empty: false
        filter:
          include:
            - entity_id: "sensor.humidity_1"
              state: ">80"
        card:
          type: markdown
          style: !include ../styles/style-card-alert.yaml
          content: Humidade muito elevada.

      - template: es-switch
        type: "custom:decluttering-card"
        view_layout:
          grid-column: span 2
        variables:
          - template: light-pendant-long
          - entity-1: light.shelly_kitchen_light
          - name-1: "Luz Cozinha"
          - state-1: "on"
          - state-2: "off"

      - template: es-switch
        type: "custom:decluttering-card"
        view_layout:
          grid-column: span 2
        variables:
          - template: light-strip
          - entity-1: light.shelly_kitchen_led_left
          - name-1: "LED Strip"
          - state-1: "on"
          - state-2: "off"

      - template: es-light
        type: "custom:decluttering-card"
        view_layout:
          grid-column: span 2
        variables:
          - template: light-outdoor
          - entity-1: light.luz_entrada
          - name-1: Luz entrada
          - state-1: "on"
          - state-2: "off"
          - circle-1: entity.attributes.brightness
          - circle-2: (254 / 100)
          - circle-3: "on"
          - circle-4: brightness

      - template: sensor-kitchen
        type: "custom:decluttering-card"
        view_layout:
          grid-column: span 3
        variables:
          - template: sensors-kitchen
          - entity-1: sensor.presence_kitchen
          - name-1: "Sensores"

      - type: "custom:mini-graph-card"
        view_layout:
          grid-column: span 3
        entities:
          - entity: sensor.temperature_1
          - entity: sensor.humidity_1
            show_state: true
            show_graph: false
        name: Temperatura
        show:
          name: false
          icon: false
          labels: true
        tap_action:
          action: none
        hours_to_show: 72
        font_size: 65
        points_per_hour: 1
        color_thresholds: !include ../graphs/temp-thresholds.yaml
        style: !include ../styles/style-graph-small.yaml

      - template: es-speaker
        type: "custom:decluttering-card"
        view_layout:
          grid-column: span 2
        variables:
          - template: speaker-nest-hub
          - entity-1: media_player.nest_hub
          - name-1: "Nest Hub"
          - room: "Sala"
          - circle-1: entity.attributes.volume_level
          - circle-2: 0.01
          - circle-3: "playing"
          - circle-4: volume_level

      # - template: es-switch
      #   type: "custom:decluttering-card"
      #   variables:
      #     - template: light-mosquitto
      #     - entity-1: switch.smart_plug_2
      #     - name-1: Luz Azul

      - type: "custom:gap-card"
        height: 10
        view_layout:
          grid-column: span 6

      - template: scene
        type: "custom:decluttering-card"
        view_layout:
          grid-column: span 2
        variables:
          - template: scene-cooking
          - scene-1: scene.cooking_time

      - template: scene
        type: "custom:decluttering-card"
        view_layout:
          grid-column: span 2
        variables:
          - template: scene-meal
          - scene-1: scene.meal_time

      - type: conditional
        view_layout:
          grid-column: span 2
        conditions:
          - entity: sensor.lights_on_kitchen
            state_not: "0"
        card:
          template: script
          type: "custom:decluttering-card"
          variables:
            - entity-1: sensor.lights_on_kitchen
            - template: script-lights-off
            - script: script.turn_off_kitchen
            - name: "Desligar luzes"
