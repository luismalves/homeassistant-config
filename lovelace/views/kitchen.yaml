title: Cozinha
path: kitchen
background: "var(--background-view-kitchen)"

type: custom:vertical-layout
layout:
  card_margin: 8px 0px
  margin: 0px
  max_width: 350
cards:
  - type: "custom:gap-card"
    height: 20

  - type: "custom:layout-card"
    layout_type: "custom:grid-layout"
    layout:
      grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr
      grid-template-rows: auto
      margin: 0px
    cards:
      - template: title
        type: "custom:decluttering-card"
        view_layout:
          grid-column: span 6
        variables:
          - content: Cozinha

      - type: markdown
        view_layout:
          grid-column: span 6
        style: >
          ha-card {
            box-shadow: none;
            height: 100%;
            background: none;
            font-weight: 700;
            font-size: 1.2em;
            color: var(--el-title-color);
            margin-left: -15px;
            margin-top: -17px;
            margin-bottom: 0px;
          }
        content: >
          {% if states.sensor.lights_on_kitchen.state == "0" %} NÃ£o existem luzes ligadas.{% elif states.sensor.lights_on_kitchen.state == "1" %} {{states.sensor.lights_on_kitchen.state}} luz ligada. {% else %} {{states.sensor.lights_on_kitchen.state}} luzes ligadas. {% endif %}

      - type: custom:auto-entities
        view_layout:
          grid-column: span 6
        show_empty: false
        filter:
          include:
            - entity_id: "sensor.humidity_1"
              state: ">80"
        card:
          type: markdown
          style: !include ../styles/style-card-alert.yaml
          content: Humidade muito elevada.

      - template: es-switch
        type: "custom:decluttering-card"
        view_layout:
          grid-column: span 2
        variables:
          - template: light-pendant-long
          - entity: light.shelly_kitchen_light
          - name: "Luz Cozinha"
          - background-on: --yellow-tint, var(--ha-card-background-es-on)

      - template: es-switch
        type: "custom:decluttering-card"
        view_layout:
          grid-column: span 2
        variables:
          - template: light-strip
          - entity: light.shelly_kitchen_led_left
          - name: "LED Strip"
          - background-on: --yellow-tint, var(--ha-card-background-es-on)

      - template: es-light
        type: "custom:decluttering-card"
        view_layout:
          grid-column: span 2
        variables:
          - template: light-outdoor
          - entity: light.luz_entrada
          - name: Luz entrada

      - type: "custom:layout-card"
        view_layout:
          grid-column: span 2
        layout_type: "custom:grid-layout"
        layout:
          card_margin: 0px
          grid-template-columns: 1fr
          grid-template-rows: 1fr 1fr 1fr
          height: 100%
          margin: 0
        cards:
          - template: sensor-pill
            type: "custom:decluttering-card"
            variables:
              - entity: sensor.presence_kitchen
              - state-1: "Detetado"
              - state-2: "Vazio"
              - icon: mdi:motion-sensor
          - template: sensor-pill
            type: "custom:decluttering-card"
            variables:
              - entity: binary_sensor.water_sensor
              - icon: mdi:water-alert
          - template: sensor-pill
            type: "custom:decluttering-card"
            variables:
              - entity: binary_sensor.water_sensor_2
              - icon: mdi:water-alert

      # - template: sensor-kitchen
      #   type: "custom:decluttering-card"
      #   view_layout:
      #     grid-column: span 3
      #   variables:
      #     - template: sensors-kitchen
      #     - entity: sensor.presence_kitchen
      #     - name: "Sensores"

      - type: "custom:mini-graph-card"
        view_layout:
          grid-column: span 4
        entities:
          - entity: sensor.temperature_1
          - entity: sensor.humidity_1
            show_state: true
            show_graph: false
        name: Temperatura
        show:
          name: false
          icon: false
          labels: true
        tap_action:
          action: none
        hours_to_show: 72
        font_size: 65
        points_per_hour: 1
        color_thresholds: !include ../graphs/temp-thresholds.yaml
        style: !include ../styles/style-graph.yaml

      - template: es-speaker
        type: "custom:decluttering-card"
        view_layout:
          grid-column: span 2
        variables:
          - template: speaker-nest-hub
          - entity: media_player.nest_hub
          - name: "Nest Hub"
          - room: "Sala"
          - circle-1: entity.attributes.volume_level
          - circle-2: 0.01
          - circle-3: "playing"
          - circle-4: volume_level

      - template: es-switch
        type: "custom:decluttering-card"
        view_layout:
          grid-column: span 2
        variables:
          - template: switch
          - entity: switch.plug_xiaomi
          - name: Tomada Dyson
          - entity-power: sensor.xiaomi_plug_power_32

      # - template: es-light-slider
      #   type: "custom:decluttering-card"
      #   view_layout:
      #     grid-column: span 3
      #   variables:
      #     - template: light-desk
      #     - entity: light.mi_lamp_pro
      #     - name: "Mi Lamp Pro"
      #     - circle-1: entity.attributes.brightness
      #     - circle-2: (254 / 100)
      #     - circle-3: "on"
      #     - circle-4: brightness

      # - template: es-switch
      #   type: "custom:decluttering-card"
      #   variables:
      #     - template: light-mosquitto
      #     - entity: switch.smart_plug_2
      #     - name: Luz Azul

      - type: "custom:gap-card"
        height: 10
        view_layout:
          grid-column: span 6

      - template: scene
        type: "custom:decluttering-card"
        view_layout:
          grid-column: span 2
        variables:
          - template: scene-cooking
          - scene: scene.cooking_time

      - template: scene
        type: "custom:decluttering-card"
        view_layout:
          grid-column: span 2
        variables:
          - template: scene-meal
          - scene: scene.meal_time

      - type: conditional
        view_layout:
          grid-column: span 2
        conditions:
          - entity: sensor.lights_on_kitchen
            state_not: "0"
        card:
          template: script
          type: "custom:decluttering-card"
          variables:
            - entity: sensor.lights_on_kitchen
            - template: script-lights-off
            - script: script.turn_off_kitchen
            - name: "Desligar luzes"

      - type: "custom:gap-card"
        height: 10
        view_layout:
          grid-column: span 6
