title: Cozinha
path: kitchen
background: "var(--background-view-kitchen)"

type: custom:vertical-layout
layout:
  card_margin: 8px 0px
  margin: 0px
  max_width: 350
cards:
  - type: "custom:gap-card"
    height: 15

  - type: "custom:layout-card"
    layout_type: "custom:grid-layout"
    layout:
      grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr
      grid-template-rows: auto
      margin: 0px
    cards:
      - type: "custom:decluttering-card"
        template: section-header
        view_layout:
          grid-column: span 6
        variables:
          - name: "Cozinha"
          - script: script.turn_off_kitchen
          - sensor_entity: sensor.lights_on_kitchen

      - type: custom:auto-entities
        view_layout:
          grid-column: span 6
        show_empty: false
        filter:
          include:
            - entity_id: "sensor.environment_1_humidity"
              state: ">80"
        card:
          type: markdown
          card_mod:
            style: !include ../styles/style-card-alert.yaml
          content: Humidade muito elevada.

      - !include ../views_items/kitchen/light.luz_entrada.yaml

      - !include ../views_items/kitchen/light.luz_cozinha_2.yaml

      - !include ../views_items/kitchen/light.luz_cozinha_1.yaml

      - !include ../views_items/kitchen/light.wled_entrance.yaml

      - !include ../views_items/kitchen/light.luz_mesa.yaml

      - template: es-speaker
        type: "custom:decluttering-card"
        view_layout:
          grid-column: span 2
        variables:
          - template: speaker-nest-hub
          - entity: media_player.nest_hub
          - name: "Nest Hub"
          - room: "Sala"
          - circle-1: entity.attributes.volume_level
          - circle-2: 0.01
          - circle-3: "playing"
          - circle-4: volume_level

      - type: custom:mod-card
        view_layout:
          grid-column: span 2
        card_mod:
          style:
            layout-card $ grid-layout $: "#root { --masonry-view-card-margin: 3.3px 0; align-items: center;}"
        card:
          type: "custom:layout-card"
          view_layout:
            grid-column: span 2
          layout_type: "custom:grid-layout"
          layout:
            card_margin: 0px
            grid-template-columns: 1fr
            grid-template-rows: 1fr 1fr 1fr
            height: 100%
            margin: 0
            padding: 0
          cards:
            - template: sensor-pill
              type: "custom:decluttering-card"
              variables:
                - entity: sensor.water_sensor_4
                - icon: mdi:water-alert
                - state-1: "ALERTA"
                - state-2: "OK"
                - show-name: true
                - name: Balc√£o
            - template: sensor-pill
              type: "custom:decluttering-card"
              variables:
                - entity: sensor.water_sensor_6
                - icon: mdi:water-alert
                - state-1: "ALERTA"
                - state-2: "OK"
                - show-name: true
                - name: MLR
            - template: sensor-pill
              type: "custom:decluttering-card"
              variables:
                - entity: sensor.water_sensor_5
                - icon: mdi:water-alert
                - state-1: "ALERTA"
                - state-2: "OK"
                - show-name: true
                - name: AQS

      - type: custom:mod-card
        view_layout:
          grid-column: span 2
        card_mod:
          style:
            layout-card $ grid-layout $: "#root { --masonry-view-card-margin: 3.3px 0; align-items: center;}"
        card:
          type: "custom:layout-card"
          view_layout:
            grid-column: span 2
          layout_type: "custom:grid-layout"
          layout:
            card_margin: 0px
            grid-template-columns: 1fr
            grid-template-rows: 1fr 1fr 1fr
            height: 100%
            margin: 0
            padding: 0
          cards:
            - template: sensor-pill
              type: "custom:decluttering-card"
              variables:
                - entity: sensor.presence_kitchen
                - state-1: "Detetado"
                - state-2: "Vazio"
                - icon: mdi:motion-sensor
                - color-state-on: --ha-card-color-name-on
            - type: "custom:gap-card"
              height: 10
            - type: "custom:gap-card"
              height: 10

