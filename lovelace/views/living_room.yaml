title: Sala
path: sala
panel: true
#icon: mdi:home-assistant
background: "linear-gradient(315deg, #d9e4f5 0%, #f5e3e6 74%)"

cards:
  - type: custom:layout-card
    layout_type: custom:vertical-layout
    layout:
      max_width: 350
    cards:
      - cards:
          - height: 40
            size: 30
            type: "custom:gap-card"
          - height: 40
            size: 30
            type: "custom:gap-card"
          - height: 40
            size: 30
            type: "custom:gap-card"
        type: horizontal-stack
      - cards:
          - style: "ha-card { width: 10px; }"
            template: title
            type: "custom:decluttering-card"
            variables:
              - content: Sala de estar
        type: horizontal-stack

      - cards:
          - type: markdown
            style: >
              ha-card {
                box-shadow: none;
                height: 100%;
                background: none;
                font-family: San Francisco;
                font-weight: 700;
                font-size: 1.2em;
                color: #555;
                margin-left: -15px;
                margin-top: -17px;
                margin-bottom: 0px;
              }
            content: >
              {% if states.sensor.lights_on_living_room.state == "0" %} NÃ£o existem luzes ligadas.{% elif states.sensor.lights_on_living_room.state == "1" %} {{states.sensor.lights_on_living_room.state}} luz ligada. {% else %} {{states.sensor.lights_on_living_room.state}} luzes ligadas. {% endif %}
        type: horizontal-stack

      - cards:
          - type: custom:auto-entities
            show_empty: false
            filter:
              include:
                - entity_id: "sensor.humidity_1"
                  state: ">80.0"
            card:
              type: markdown
              style: >
                ha-card {
                  box-shadow: none;
                  height: 100%;
                  background: rgb(255,103,0);
                  font-family: San Francisco;
                  font-weight: 700;
                  font-size: 1.2em;
                  color: #fff;
                  margin-bottom: 0px;
                }
                ha-markdown {
                  padding: 10px 16px !important;
                }
              content: Humidade muito elevada.
        type: horizontal-stack

      - cards:
          - style: "ha-card { width: 10px; }"
            template: es-light
            type: "custom:decluttering-card"
            variables:
              - template: light-strip
              - entity-1: light.led_strip_living_room
              - name-1: "LED Strip"
              - state-1: "on"
              - state-2: "off"
              - circle-1: entity.attributes.brightness
              - circle-2: (254 / 100)
              - circle-3: "on"
              - circle-4: brightness
          - template: es-light-switch
            type: "custom:decluttering-card"
            variables:
              - template: light-pendant
              - entity-1: light.luz_sala
              - entity-switch: light.shelly_living_room_light
              - name-1: "Luz Sala"
              - state-1: "on"
              - state-2: "off"
              - circle-1: entity.attributes.brightness
              - circle-2: (254 / 100)
              - circle-3: "on"
              - circle-4: brightness
          - template: es-light-switch-2
            type: "custom:decluttering-card"
            variables:
              - template: light-pendant
              - entity-1: light.luz_mesa
              - entity-2: light.luz_mesa_1
              - entity-3: light.luz_mesa_2
              - entity-switch: light.shelly_table_light
              - name-1: "Luz Mesa"
              - state-1: "on"
              - state-2: "off"
              - circle-1: entity.attributes.brightness
              - circle-2: (254 / 100)
              - circle-3: "on"
              - circle-4: brightness
        type: horizontal-stack

      - cards:
          - template: es-switch
            type: "custom:decluttering-card"
            variables:
              - template: switch
              - entity-1: switch.smart_plug
              - name-1: Tomada TV
          - template: es-tv
            type: "custom:decluttering-card"
            variables:
              - template: tv
              - entity-1: media_player.mi_tv
              - name-1: "Android TV"
              - state-1: "paused"
              - state-2: "playing"
              - state-3: "off"
          - template: sensor-living_room
            type: "custom:decluttering-card"
            variables:
              - template: sensors-living_room
              - entity-1: sensor.presence_living_room
              - name-1: "Sensores"
        type: horizontal-stack

      - cards:
          - template: es-cover
            type: "custom:decluttering-card"
            variables:
              - template: shutter
              - toggle-script: script.toggle_cover_left
              - entity-1: cover.shelly_roller_right
              - name-1: Estores Esquerda
              - state-1: "open"
              - state-2: "closed"
              - circle-1: entity.attributes.current_position
              - circle-2: 1
              - circle-3: "open"
              - circle-4: current_position
          - template: es-cover
            type: "custom:decluttering-card"
            variables:
              - template: shutter
              - toggle-script: script.toggle_cover_right
              - entity-1: cover.shelly_roller_left
              - name-1: Estores Direita
              - state-1: "open"
              - state-2: "closed"
              - circle-1: entity.attributes.current_position
              - circle-2: 1
              - circle-3: "open"
              - circle-4: current_position
        type: horizontal-stack

      - cards:
          - height: 10
            size: 30
            type: "custom:gap-card"
          - height: 10
            size: 30
            type: "custom:gap-card"
          - height: 10
            size: 30
            type: "custom:gap-card"
        type: horizontal-stack

      - cards:
          - template: scene
            type: "custom:decluttering-card"
            variables:
              - template: scene-movie
              - scene-1: scene.movie_time
              - entity-1: scene.movie_time
          - template: es-boolean
            type: "custom:decluttering-card"
            variables:
              - template: shutter-temp
              - entity-1: input_boolean.open_blinds_temporarly
              - name-1: Abrir por hoje
              - state-1: "on"
              - state-2: "off"
          - type: conditional
            conditions:
              - entity: sensor.lights_on_living_room
                state_not: "0"
            card:
              template: script
              type: "custom:decluttering-card"
              variables:
                - entity-1: sensor.lights_on_living_room
                - template: script-lights-off
                - script: script.turn_off_living_room
                - name: "Desligar luzes"
          - type: conditional
            conditions:
              - entity: sensor.lights_on_living_room
                state: "0"
            card:
              width: 110
              size: 30
              type: "custom:gap-card"
        type: horizontal-stack
