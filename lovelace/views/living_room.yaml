title: Sala
path: living
background: "var(--background-view-living)"

type: custom:vertical-layout
layout:
  card_margin: 8px 0px
  margin: 0px
  max_width: 350
cards:
  - type: "custom:gap-card"
    height: 20

  - type: "custom:layout-card"
    layout_type: "custom:grid-layout"
    layout:
      grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr
      grid-template-rows: auto
      margin: 0px
    cards:
      - template: title
        type: "custom:decluttering-card"
        view_layout:
          grid-column: span 6
        variables:
          - content: Sala de estar

      - type: markdown
        view_layout:
          grid-column: span 6
        style: >
          ha-card {
            box-shadow: none;
            height: 100%;
            background: none;
            font-weight: 700;
            font-size: 1.2em;
            color: var(--el-title-color);
            margin-left: -15px;
            margin-top: -17px;
            margin-bottom: 0px;
          }
        content: >
          {% if states.sensor.lights_on_living_room.state == "0" %} Não existem luzes ligadas.{% elif states.sensor.lights_on_living_room.state == "1" %} {{states.sensor.lights_on_living_room.state}} luz ligada. {% else %} {{states.sensor.lights_on_living_room.state}} luzes ligadas. {% endif %}

      - type: custom:auto-entities
        view_layout:
          grid-column: span 6
        show_empty: false
        filter:
          include:
            - entity_id: "sensor.humidity_1"
              state: ">80.0"
        card:
          type: markdown
          style: !include ../styles/style-card-alert.yaml
          content: Humidade muito elevada.

      - template: es-light-tasmota
        view_layout:
          grid-column: span 2
        type: "custom:decluttering-card"
        variables:
          - template: light-strip
          - entity: light.led_strip_living_room
          - name: "LED Strip"

      - template: es-light-switch
        view_layout:
          grid-column: span 2
        type: "custom:decluttering-card"
        variables:
          - template: light-pendant
          - entity: light.luz_sala
          - entity-switch: light.shelly_living_room_light
          - name: "Luz Sala"
          - info-attribute: states['light.luz_sala'].attributes.brightness

      - template: es-light-switch-2
        view_layout:
          grid-column: span 2
        type: "custom:decluttering-card"
        variables:
          - template: light-pendant
          - entity: light.luz_mesa
          - entity-2: light.luz_mesa_1
          - entity-3: light.luz_mesa_2
          - entity-switch: light.shelly_table_light
          - name: "Luz Mesa"
          - info-attribute: states['light.luz_mesa'].attributes.brightness

      - template: es-switch
        view_layout:
          grid-column: span 2
        type: "custom:decluttering-card"
        variables:
          - template: switch
          - entity: switch.smart_plug
          - name: Tomada TV
          - info-attribute: states['sensor.smart_plug_power'].state

      - template: es-tv
        view_layout:
          grid-column: span 2
        type: "custom:decluttering-card"
        variables:
          - template: tv
          - entity: remote.android_tv
          - name: "Android TV"

      # - template: sensor-living_room
      #   view_layout:
      #     grid-column: span 2
      #   type: "custom:decluttering-card"
      #   variables:
      #     - template: sensors-living_room
      #     - entity: sensor.presence_living_room
      #     - name: "Sensores"

      - type: "custom:layout-card"
        view_layout:
          grid-column: span 2
        layout_type: "custom:grid-layout"
        layout:
          card_margin: 0px
          grid-template-columns: 1fr
          grid-template-rows: 1fr 1fr 1fr
          height: 100%
          margin: 0
        cards:
          - template: sensor-pill
            type: "custom:decluttering-card"
            variables:
              - entity: sensor.presence_living_room
              - state-1: "Detetado"
              - state-2: "Vazio"
              - icon: mdi:motion-sensor
              - color-state-on: --ha-card-color-name-on
          - template: sensor-pill
            type: "custom:decluttering-card"
            variables:
              - entity: sensor.temperature_1
              - icon: mdi:thermometer
          - template: sensor-pill
            type: "custom:decluttering-card"
            variables:
              - entity: sensor.humidity_1
              - icon: mdi:water-percent
              - numeric_precision: 0

      - template: es-cover
        type: "custom:decluttering-card"
        view_layout:
          grid-column: span 3
        variables:
          - template: shutter
          - toggle-script: script.toggle_cover_left
          - entity: cover.shelly_roller_left
          - name: Estores Esquerda

      - template: es-cover
        type: "custom:decluttering-card"
        view_layout:
          grid-column: span 3
        variables:
          - template: shutter
          - toggle-script: script.toggle_cover_right
          - entity: cover.shelly_roller_right
          - name: Estores Direita

      - template: es-ping
        type: "custom:decluttering-card"
        view_layout:
          grid-column: span 2
        variables:
          - template: sensor-xbox
          - entity: binary_sensor.xbox_one_x_state
          - name: XBOX

      # After christmas, comment ligth code and change back shutters card to one half in ui-lovelace.yaml
      - template: es-light
        type: "custom:decluttering-card"
        view_layout:
          grid-column: span 2
        variables:
          - template: light-xmas
          - entity: light.wled_xmas
          - name: "Árvore Natal"

      # - template: es-camera
      #   type: "custom:decluttering-card"
      #   view_layout:
      #     grid-column: span 2
      #   variables:
      #     - template: camera
      #     - entity: camera.androidcamera
      #     - name: "Camera"

      - type: "custom:gap-card"
        height: 10
        view_layout:
          grid-column: span 6

      # Final section of scenes
      - template: scene
        type: "custom:decluttering-card"
        view_layout:
          grid-column: span 2
        variables:
          - template: scene-movie
          - scene: scene.movie_time
          - entity: scene.movie_time

      - template: scene
        type: "custom:decluttering-card"
        view_layout:
          grid-column: span 2
        variables:
          - template: scene-bird
          - scene: scene.bird_rest_time
          - entity: scene.bird_rest_time

      - template: es-boolean
        type: "custom:decluttering-card"
        view_layout:
          grid-column: span 2
        variables:
          - template: shutter-temp
          - entity: input_boolean.open_blinds_temporarly
          - name: Abrir por hoje
          - state-1: "on"
          - state-2: "off"

      - type: conditional
        view_layout:
          grid-column: span 2
        conditions:
          - entity: sensor.lights_on_living_room
            state_not: "0"
        card:
          type: horizontal-stack
          cards:
            - type: "custom:decluttering-card"
              template: script
              variables:
                - entity: sensor.lights_on_living_room
                - template: script-lights-off
                - script: script.turn_off_living_room
                - name: "Desligar luzes"

      - type: "custom:gap-card"
        height: 10
        view_layout:
          grid-column: span 6
