title: Debug
path: debug
panel: true
#icon: mdi:cog-box
visible: true
background: "var(--background-view-ev)"
type: custom:vertical-layout
layout:
  card_margin: 8px 0px
  margin: 0px
  max_width: 350
cards:
  - type: "custom:layout-card"
    layout_type: "custom:grid-layout"
    layout:
      grid-template-columns: 1fr
      grid-template-rows: calc(100vh - 56px)
      margin: 0px
    cards:
      - type: iframe
        view_layout:
          grid-column: span 1
        url: https://splitwise.luisalves.me?apikey=12345
        aspect_ratio: 1%
