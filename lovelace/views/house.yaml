title: Casa
path: house
icon: mdi:shield-home
background: "var(--background-view-house)"

type: custom:vertical-layout
layout:
  card_margin: 8px 0px
  margin: 0px
  max_width: 350
cards:
  - type: "custom:gap-card"
    height: 15

  - type: "custom:layout-card"
    layout_type: "custom:grid-layout"
    layout:
      grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr
      grid-template-rows: auto
      margin: 0px
    cards:
      - template: title
        type: "custom:decluttering-card"
        view_layout:
          grid-column: span 6
        variables:
          - content: Limpeza

      - type: custom:xiaomi-vacuum-map-card
        entity: vacuum.roborock_qrevo_edge
        view_layout:
          grid-column: span 6
        vacuum_platform: Roborock
        map_source:
          camera: image.roborock_qrevo_edge_map_0
        calibration_source:
          camera: true

      - type: "custom:gap-card"
        height: 20
        view_layout:
          grid-column: span 6

      - template: title
        type: "custom:decluttering-card"
        view_layout:
          grid-column: span 6
        variables:
          - content: Sensores

      - type: custom:mod-card
        view_layout:
          grid-column: span 2
        card_mod:
          style:
            layout-card $ grid-layout $: "#root { --masonry-view-card-margin: 3.3px 0; align-items: center;}"
        card:
          type: "custom:layout-card"
          view_layout:
            grid-column: span 2
          layout_type: "custom:grid-layout"
          layout:
            card_margin: 0px
            grid-template-columns: 1fr
            grid-template-rows: 1fr 1fr 1fr
            height: 100%
            margin: 0
            padding: 0
          cards:
            - template: sensor-pill
              type: "custom:decluttering-card"
              variables:
                - entity: sensor.water_sensor_4
                - icon: mdi:water-alert
                - state-1: "ALERTA"
                - state-2: "OK"
                - show-name: true
                - name: Balcão
            - template: sensor-pill
              type: "custom:decluttering-card"
              variables:
                - entity: sensor.water_sensor_6
                - icon: mdi:water-alert
                - state-1: "ALERTA"
                - state-2: "OK"
                - show-name: true
                - name: MLR
            - template: sensor-pill
              type: "custom:decluttering-card"
              variables:
                - entity: sensor.water_sensor_5
                - icon: mdi:water-alert
                - state-1: "ALERTA"
                - state-2: "OK"
                - show-name: true
                - name: AQS

      - type: custom:mod-card
        view_layout:
          grid-column: span 2
        card_mod:
          style:
            layout-card $ grid-layout $: "#root { --masonry-view-card-margin: 3.3px 0; align-items: center;}"
        card:
          type: "custom:layout-card"
          view_layout:
            grid-column: span 2
          layout_type: "custom:grid-layout"
          layout:
            card_margin: 0px
            grid-template-columns: 1fr
            grid-template-rows: 1fr 1fr 1fr
            height: 100%
            margin: 0
            padding: 0
          cards:
            - template: sensor-pill
              type: "custom:decluttering-card"
              variables:
                - entity: sensor.water_sensor
                - icon: mdi:toilet
                - state-1: "ALERTA"
                - state-2: "OK"
                - show-name: true
                - name: Social
            - template: sensor-pill
              type: "custom:decluttering-card"
              variables:
                - entity: sensor.water_sensor_2
                - icon: mdi:toilet
                - state-1: "ALERTA"
                - state-2: "OK"
                - show-name: true
                - name: Grande
            - type: "custom:gap-card"
              height: 10

      - template: es-dummy
        type: "custom:decluttering-card"
        view_layout:
          grid-column: span 2
        variables:
          - template: fire
          - entity: binary_sensor.alarm_3_smoke
          - name: "Detetor fumo"
          - state-1: "on"
          - state-2: "off"
          - background-on: --purple-gradient, var(--ha-card-background-es-on)

      - type: "custom:gap-card"
        height: 20
        view_layout:
          grid-column: span 6

      - template: title
        type: "custom:decluttering-card"
        view_layout:
          grid-column: span 6
        variables:
          - content: Faturas

      - type: "custom:gap-card"
        height: 5
        view_layout:
          grid-column: span 6

      - template: sensor-bill
        type: "custom:decluttering-card"
        view_layout:
          grid-column: span 3
        variables:
          - template: sensor-bills
          - entity: sensor.energy_bill_real
          - title: "Energia"
          - company: "Endesa"
          - type: "energy"

      - template: sensor-bill
        type: "custom:decluttering-card"
        view_layout:
          grid-column: span 3
        variables:
          - template: sensor-bills
          - entity: sensor.water_bill
          - title: "Água"
          - company: "SIMAS"
          - type: "water"

      - type: "custom:gap-card"
        height: 20
        view_layout:
          grid-column: span 6

      - template: title
        type: "custom:decluttering-card"
        view_layout:
          grid-column: span 6
        variables:
          - content: Segurança

      - type: "custom:gap-card"
        height: 5
        view_layout:
          grid-column: span 6

      - type: "custom:alarmo-card"
        view_layout:
          grid-column: span 6
        entity: alarm_control_panel.alarmo
        button_scale_keypad: 1.5

      - template: es-person
        type: "custom:decluttering-card"
        view_layout:
          grid-column: span 3
        variables:
          - template: person-girl
          - entity: input_boolean.margarida_home
          - name: "Ma"
          - state-1: "on"
          - state-outline: "off"
          - background-on: --blue-tint, var(--ha-card-background-es-on)

      - template: es-person
        type: "custom:decluttering-card"
        view_layout:
          grid-column: span 3
        variables:
          - template: person-man
          - entity: input_boolean.luis_home
          - name: "Lu"
          - state-1: "on"
          - state-outline: "off"
          - background-on: --blue-tint, var(--ha-card-background-es-on)

      - type: "custom:gap-card"
        height: 10
        view_layout:
          grid-column: span 6
