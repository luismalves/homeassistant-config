title: Home
path: home
panel: true
icon: mdi:home-circle
background: "var(--background-view-home)"

cards:
  - type: custom:layout-card
    layout_type: custom:vertical-layout
    layout:
      card_margin: 8px 0px
      margin: 0px
      max_width: 1150
    cards:
      - type: custom:layout-card
        layout_type: custom:grid-layout
        layout:
          grid-template-columns: 365px 770px
          grid-template-rows: min-content
          grid-template-areas: |
            "welcome main"
          grid-gap: 40px
        cards:
          - type: custom:layout-card
            layout_type: custom:vertical-layout
            cards: !include ../views_frames/start-desktop-welcome.yaml
            view_layout:
              grid-area: welcome

          - type: custom:layout-card
            layout_type: custom:grid-layout
            layout:
              grid-template-columns: 365px 356px
              grid-template-rows: auto
              column-gap: 40px
            cards: !include ../views_frames/start-desktop-rooms.yaml
            view_layout:
              grid-area: main
