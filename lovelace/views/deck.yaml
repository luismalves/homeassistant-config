title: Deck
path: deck
panel: true
# icon: mdi:briefcase-outline
background: "linear-gradient(315deg, white 0%, rgb(215,225,236) 74%)"

cards:
  - type: custom:layout-card
    layout_type: custom:vertical-layout
    layout:
      width: 200
      max_width: 350
      column_widths: 98%
    cards:
      - cards:
          - height: 40
            type: "custom:gap-card"
          - height: 40
            type: "custom:gap-card"
          - height: 40
            type: "custom:gap-card"
        type: horizontal-stack

      - cards:
          - template: title
            type: "custom:decluttering-card"
            variables:
              - content: Deck
        type: horizontal-stack

      - cards:
          - type: markdown
            style: >
              ha-card {
                box-shadow: none;
                height: 100%;
                background: none;
                font-family: San Francisco;
                font-weight: 700;
                font-size: 1.2em;
                color: #555;
                margin-left: -15px;
                margin-top: -17px;
                margin-bottom: 0px;
              }
            content: >
              {% if states.sensor.lights_on_deck.state == "0" %} NÃ£o existem luzes ligadas.{% elif states.sensor.lights_on_deck.state == "1" %} {{states.sensor.lights_on_deck.state}} luz ligada. {% else %} {{states.sensor.lights_on_deck.state}} luzes ligadas. {% endif %}
        type: horizontal-stack

      - type: custom:auto-entities
        show_empty: false
        filter:
          include:
            - entity_id: "sensor.humidity_2"
              state: ">80.0"
        card:
          type: markdown
          style: >
            ha-card {
                box-shadow: none;
                height: 100%;
                background: linear-gradient(to left, rgba(255,103,0,0.7), rgba(255,103,0,1));
                font-family: San Francisco;
                font-weight: 700;
                font-size: 1.2em;
                color: #fff;
                margin-bottom: 0px;
            }
            ha-markdown {
              padding: 10px 16px !important;
            }
          content: Humidade muito elevada.

      - cards:
          - template: es-light
            type: "custom:decluttering-card"
            variables:
              - template: light-strip
              - entity-1: light.led_strip_deck
              - name-1: "LED Strip"
              - state-1: "on"
              - state-2: "off"
              - circle-1: entity.attributes.brightness
              - circle-2: (254 / 100)
              - circle-3: "on"
              - circle-4: brightness
          - template: es-light
            type: "custom:decluttering-card"
            variables:
              - template: light-pendant
              - entity-1: light.luz_deck
              - name-1: "Luz Deck"
              - state-1: "on"
              - state-2: "off"
              - circle-1: entity.attributes.brightness
              - circle-2: (254 / 100)
              - circle-3: "on"
              - circle-4: brightness
          - template: es-light
            type: "custom:decluttering-card"
            variables:
              - template: light-desk
              - entity-1: light.mi_lamp
              - name-1: "Mi Lamp"
              - state-1: "on"
              - state-2: "off"
              - circle-1: entity.attributes.brightness
              - circle-2: (254 / 100)
              - circle-3: "on"
              - circle-4: brightness
        type: horizontal-stack

      - cards:
          - template: es-light
            type: "custom:decluttering-card"
            variables:
              - template: light-desk
              - entity-1: light.mi_lamp_pro
              - name-1: "Mi Lamp Pro"
              - state-1: "on"
              - state-2: "off"
              - circle-1: entity.attributes.brightness
              - circle-2: (254 / 100)
              - circle-3: "on"
              - circle-4: brightness
          - type: "custom:mini-graph-card"
            entities:
              - entity: sensor.temperature_2
              - entity: sensor.humidity_2
                show_state: true
                show_graph: false
            name: Temperatura
            show:
              name: false
              icon: false
            tap_action:
              action: none
            hours_to_show: 24
            font_size: 65
            points_per_hour: 4
            color_thresholds: !include ../graphs/temp-thresholds.yaml
            style: |
              :host {
                flex: 2 !important;
              }
              ha-card {
                background: #FFF;
                border-radius: 15px;
                box-shadow: none;
                font-family: San Francisco;
                text-rendering: optimizeLegibility;
              }
              .states {
                color: #111;
                padding-bottom: 8px;
                padding-left: 8px;
              }
        type: horizontal-stack

      - type: horizontal-stack
        cards:
          - template: es-switch
            type: "custom:decluttering-card"
            variables:
              - template: switch
              - entity-1: switch.plug_xiaomi
              - name-1: Tomada

      - cards:
          - height: 10
            type: "custom:gap-card"
          - height: 10
            type: "custom:gap-card"
          - height: 10
            type: "custom:gap-card"
        type: horizontal-stack

      - cards:
          - template: scene
            type: "custom:decluttering-card"
            variables:
              - template: scene-hobby
              - scene-1: scene.hooby_time
              - entity-1: scene.hooby_time
          - template: scene
            type: "custom:decluttering-card"
            variables:
              - template: scene-gamming
              - scene-1: scene.gamming_time
              - entity-1: scene.gamming_time
          - type: conditional
            conditions:
              - entity: sensor.lights_on_deck
                state_not: "0"
            card:
              template: script
              type: "custom:decluttering-card"
              variables:
                - entity-1: sensor.lights_on_deck
                - template: script-lights-off
                - script: script.turn_off_deck
                - name: "Desligar luzes"
          - type: conditional
            conditions:
              - entity: sensor.lights_on_deck
                state: "0"
            card:
              height: 10
              type: "custom:gap-card"
        type: horizontal-stack
