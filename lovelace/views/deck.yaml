title: Deck
path: deck
background: "var(--background-view-deck)"

type: custom:vertical-layout
layout:
  card_margin: 8px 0px
  margin: 0px
  max_width: 350
cards:
  - height: 20
    type: "custom:gap-card"

  - type: "custom:layout-card"
    layout_type: "custom:grid-layout"
    layout:
      grid-template-columns: 1fr 1fr 1fr
      grid-template-rows: auto
      margin: 0px
    cards:
      - template: title
        type: "custom:decluttering-card"
        view_layout:
          grid-column: span 3
        variables:
          - content: Deck

      - type: markdown
        view_layout:
          grid-column: span 3
        style: >
          ha-card {
            box-shadow: none;
            height: 100%;
            background: none;
            font-weight: 700;
            font-size: 1.2em;
            color: var(--el-title-color);
            margin-left: -15px;
            margin-top: -17px;
            margin-bottom: 0px;
          }
        content: >
          {% if states.sensor.lights_on_deck.state == "0" %} Não existem luzes ligadas.{% elif states.sensor.lights_on_deck.state == "1" %} {{states.sensor.lights_on_deck.state}} luz ligada. {% else %} {{states.sensor.lights_on_deck.state}} luzes ligadas. {% endif %}

      - type: custom:auto-entities
        view_layout:
          grid-column: span 3
        show_empty: false
        filter:
          include:
            - entity_id: "sensor.humidity_2"
              state: ">80.0"
        card:
          type: markdown
          style: !include ../styles/style-card-alert.yaml
          content: Humidade muito elevada.

      - template: es-light-tasmota
        type: "custom:decluttering-card"
        variables:
          - template: light-strip
          - entity: light.led_strip_deck
          - name: "LED Strip"

      - template: es-light
        type: "custom:decluttering-card"
        variables:
          - template: light-pendant
          - entity: light.luz_deck
          - name: "Luz Deck"

      - template: es-light
        type: "custom:decluttering-card"
        variables:
          - template: light-desk
          - entity: light.mi_lamp
          - name: "Mi Lamp"
          - info-attribute: entity.attributes.brightness
          - info-max: (254 / 100)
          - info-unit: "%"
          - info-state: "on"

      - template: es-light-temperature
        type: "custom:decluttering-card"
        variables:
          - template: light-desk
          - entity: light.mi_lamp_pro
          - name: "Mi Lamp Pro"

      - type: "custom:mini-graph-card"
        view_layout:
          grid-column: span 2
        entities:
          - entity: sensor.temperature_2
          - entity: sensor.humidity_2
            show_state: true
            show_graph: false
        name: Temperatura
        show:
          name: false
          icon: false
          labels: true
        tap_action:
          action: none
        hours_to_show: 72
        font_size: 65
        points_per_hour: 1
        color_thresholds: !include ../graphs/temp-thresholds.yaml
        style: !include ../styles/style-graph.yaml

      - template: es-switch
        type: "custom:decluttering-card"
        variables:
          - template: switch
          - entity: switch.smart_plug_3
          - name: Extensão
          - info-attribute: states['sensor.smart_plug_3_power'].state

      - template: es-switch-confirmation
        type: "custom:decluttering-card"
        variables:
          - template: switch
          - entity: switch.smart_plug_2
          - name: Tomada
          - confirmation-text: "De certeza? Confirma que o PC está desligado se estiveres a desligar a tomada."
          - info-attribute: states['sensor.smart_plug_2_power'].state

      - template: es-ping
        type: "custom:decluttering-card"
        variables:
          - template: sensor-desktop
          - entity: binary_sensor.windows_desktop_state
          - name: Desktop

      - type: "custom:gap-card"
        height: 10
        view_layout:
          grid-column: span 3

      - template: scene
        type: "custom:decluttering-card"
        variables:
          - template: scene-hobby
          - scene-1: scene.hooby_time
          - entity: scene.hooby_time

      - template: scene
        type: "custom:decluttering-card"
        variables:
          - template: scene-gamming
          - scene-1: scene.gamming_time
          - entity: scene.gamming_time

      - type: conditional
        conditions:
          - entity: sensor.lights_on_deck
            state_not: "0"
        card:
          template: script
          type: "custom:decluttering-card"
          variables:
            - entity: sensor.lights_on_deck
            - template: script-lights-off
            - script: script.turn_off_deck
            - name: "Desligar luzes"
      - type: conditional
        conditions:
          - entity: sensor.lights_on_deck
            state: "0"
        card:
          height: 10
          type: "custom:gap-card"
