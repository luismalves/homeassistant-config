title: Tasks
path: tasks
visible: true
background: "var(--background-view-tasks)"

type: custom:vertical-layout
layout:
  card_margin: 8px 0px
  margin: 0px
  max_width: 350
cards:
  - type: "custom:gap-card"
    height: 40

  - type: "custom:decluttering-card"
    template: title-white
    variables:
      - content: Tarefas rotineiras

  - type: "custom:gap-card"
    height: 20

  - type: "custom:decluttering-card"
    template: subtitle-white
    variables:
      - content: Cozinha

  - type: "custom:button-card"
    template: task
    entity: sensor.task_manutencao_maq_roupa
    name: Manutenção Máquina Roupa
    variables:
      warning_before: 5
      cycle_days: 60

  - type: "custom:button-card"
    template: task
    entity: sensor.task_manutencao_maq_loica
    name: Manutenção Máquina Loiça
    variables:
      warning_before: 5
      cycle_days: 90

  - type: "custom:gap-card"
    height: 20

  - type: "custom:decluttering-card"
    template: subtitle-white
    variables:
      - content: Outros

  - type: "custom:button-card"
    template: task
    entity: sensor.task_verificar_baterias_drone
    name: Verificar nivel baterias drone
    variables:
      warning_before: 3
      cycle_days: 30

  - type: "custom:button-card"
    template: task
    entity: sensor.task_limpar_desktop
    name: Limpar pó do computador
    variables:
      warning_before: 3
      cycle_days: 180
