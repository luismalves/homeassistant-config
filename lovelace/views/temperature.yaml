title: Temp
path: temp
panel: true
#icon: mdi:silverware-fork-knife
background: "linear-gradient(120deg, #fdfbfb 0%, #ebf4f5 100%)"

cards:
  - type: custom:layout-card
    layout_type: custom:vertical-layout
    layout:
      width: 600
      max_width: 735
      column_widths: 98%
    cards:
      - type: custom:layout-card
        layout_type: custom:grid-layout
        layout:
          grid-template-columns: 365px 356px
          grid-template-rows: auto
          column-gap: 40px
        cards: !include ../views_frames/temperature-rooms.yaml
        view_layout:
          grid-area: main
