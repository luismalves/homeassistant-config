            size: 30
            type: "custom:gap-card"
          - height: 10
            size: 30
            type: "custom:gap-card"
        type: horizontal-stack

      - entity: weather.home
        type: weather-forecast
        style: |
          .type-weather-forecast {
            color: rgb(0,0,0);
            background: rgb(255,255,255);
            margin-top: 0px !important;
            font-family: San Francisco;
            border-radius: 10px;
            box-shadow: none;
          }

          .forecast > div > div:first-child,
          .temp-attribute .temp,
          .state {
            font-weight: 700;
          }

      - cards:
          - height: 10
            size: 30
            type: "custom:gap-card"
          - height: 10
            size: 30
            type: "custom:gap-card"
          - height: 10
            size: 30
            type: "custom:gap-card"
        type: horizontal-stack

      - cards:
          - cards:
              - template: es-person
                type: "custom:decluttering-card"
                variables:
                  - template: person-girl
                  - entity-1: input_boolean.margarida_home
                  - name-1: "Ma"
                  - state-1: "on"
                  - state-2: "off"
              - template: es-person
                type: "custom:decluttering-card"
                variables:
                  - template: person-man
                  - entity-1: input_boolean.luis_home
                  - name-1: "Lu"
                  - state-1: "on"
                  - state-2: "off"
            type: vertical-stack

          - template: es-dummy
            type: "custom:decluttering-card"
            variables:
              - template: house
              - entity-1: input_boolean.home_ocuppied
              - name-1: "Casa"
              - state-1: "on"
              - state-2: "off"

          - template: es-script
            type: "custom:decluttering-card"
            variables:
              - template: scene-christmas
              - script-1: script.start_xmas_1
              - entity-1: light.wled
              - name-1: "É Natal!"
              - state-1: "on"
              - state-2: "off"
        type: horizontal-stack

      - cards:
          - template: path
            type: "custom:decluttering-card"
            variables:
              - template: plants
              - entity-1: input_boolean.home_ocuppied
              - name-1: "Plantas"
              - navigation_path: /lovelace/plants
        type: horizontal-stack

    column_width: 90%
    justify_content: center
    layout: horizontal
    max_width: 350px
    type: "custom:layout-card"
