            type: "custom:gap-card"
          - height: 30
            size: 30
            type: "custom:gap-card"
        type: horizontal-stack
      - cards:
          - template: header
            type: "custom:decluttering-card"
            variables:
              - content: "Olá"
        type: horizontal-stack

