title: EV
path: EV
panel: true
#icon: mdi:cog-box
visible: true
background: "var(--background-view-ev)"

cards:
  - type: custom:layout-card
    layout_type: custom:vertical-layout
    layout:
      width: 350
      max_width: 350
      column_widths: 100%
    cards:
      - type: "custom:gap-card"
        height: 40

      - type: "custom:decluttering-card"
        template: title
        variables:
          - content: VW ID.3

      - type: "custom:gap-card"
        height: 5

      - type: "custom:decluttering-card"
        template: car-state
        variables:
          - entity_range: sensor.numbers
          - entity-battery: sensor.tradfri_remote_control_battery_level

      - type: "custom:decluttering-card"
        template: map-card

      - type: horizontal-stack
        cards:
          - type: "custom:decluttering-card"
            template: climate-hvac
            variables:
              - entity-climate: sensor.cpu_temperature
              - name: "Clima"
              - template: sensors-climate

          - type: "custom:decluttering-card"
            template: car-charge-1
            variables:
              - entity: sensor.cpu_temperature
              - name: "Carregamento"
              - template: sensors-car-charge-1
