title: EV
path: EV
panel: true
#icon: mdi:cog-box
visible: true
background: "var(--background-view-ev)"

cards:
  - type: custom:layout-card
    layout_type: custom:vertical-layout
    layout:
      width: 200
      max_width: 350
      column_widths: 98%
    cards:
      - type: "custom:gap-card"
        height: 40

      - type: custom:button-card
        name: "ID.3"
        styles:
          grid:
            - grid-template-areas: '"icon_hue n"'
            - grid-template-columns: min-content 1fr
          card:
            - background: none
            - margin-left: -2px
            - margin-top: -20px
            - margin-bottom: -15px
            - pointer-events: none
          name:
            - color: var(--el-title-color)
            - font-weight: bold
            - font-size: 24px
            - justify-self: flex-start
            - margin-left: 2px
          custom_fields:
            icon_hue:
              - color: var(--el-title-color)
              - height: 28px
              - width: 26px
        custom_fields: !include ../icons/vw.yaml

      - type: "custom:gap-card"
        height: 5

      - type: "custom:decluttering-card"
        template: car-state
        variables:
          - entity_range: sensor.numbers
          - entity-battery: sensor.tradfri_remote_control_battery_level

      - type: "custom:decluttering-card"
        template: map-card

      - type: horizontal-stack
        cards:
          - type: "custom:decluttering-card"
            template: climate-hvac
            variables:
              - entity-climate: sensor.cpu_temperature
              - name: "Clima"
              - template: sensors-climate

          - type: "custom:decluttering-card"
            template: car-charge-1
            variables:
              - entity: sensor.cpu_temperature
              - name: "Carregamento"
              - template: sensors-car-charge-1
