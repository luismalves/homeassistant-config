title: Home
path: start
icon: mdi:home-circle
background: "var(--background-view-home-mobile)"

type: custom:vertical-layout
layout:
  card_margin: 8px 0px
  margin: 0px
  max_width: 350
cards:
  - type: "custom:layout-card"
    layout_type: "custom:grid-layout"
    layout:
      grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr
      grid-template-rows: auto
      margin: 0px
    cards:
      - type: markdown
        view_layout:
          grid-column: span 6
        card_mod:
          style: >
            ha-card {
              height: 100%;
              background: none;
              font-family: var(--paper-ha-card_-_font-family);
              font-weight: 700;
              font-size: 3em;
              line-height: 1em;
              color: var(--el-title-color);
              margin-left: -15px;
            }
        content: |
          Olá {{user}}

      # - type: conditional
      #   view_layout:
      #     grid-column: span 6
      #   conditions:
      #     - entity: alarm_control_panel.alarmo
      #       state_not: "disarmed"
      #   card:
      #     type: markdown
      #     card_mod:
      #       style: !include ../styles/style-card-alert.yaml
      #     content: Alarme ligado!

      - type: custom:auto-entities
        view_layout:
          grid-column: span 6
        show_empty: false
        filter:
          include:
            - entity_id: "sensor.door_show_time"
              state: "on"
        card:
          type: markdown
          card_mod:
            style: !include ../styles/style-card-alert.yaml
          content: >
            {% if states.sensor.door_open_for.state | int > 0 %} Porta aberta à {{states.sensor.door_open_for.state}} minutos.{% else %} Porta foi aberta à {{states.sensor.door_open_last.state}} minutos.{% endif %}

      - type: "custom:gap-card"
        height: 10
        view_layout:
          grid-column: span 6

      # Path Living Room
      - type: "custom:decluttering-card"
        template: path-division
        view_layout:
          grid-column: span 3
        variables:
          - template: path-living-room
          - entity: sensor.lights_on_living_room
          - name: "Sala"
          - path: /dashboard-mobile/living
          - script: script.turn_off_living_room
          - rows-on: 1.5fr 1fr
          - rows-off: 1fr 0.35fr

      # Path Kitchen
      - type: "custom:decluttering-card"
        template: path-division
        view_layout:
          grid-column: span 3
        variables:
          - template: path-kitchen
          - entity: sensor.lights_on_kitchen
          - name: "Cozinha"
          - path: /dashboard-mobile/kitchen
          - script: script.turn_off_kitchen
          - rows-on: 1.5fr 1fr
          - rows-off: 1fr 0.35fr

      # Path Bedroom Right
      - type: "custom:decluttering-card"
        template: path-division
        view_layout:
          grid-column: span 3
        variables:
          - template: path-bedroom-right
          - entity: sensor.lights_on_bedroom_right
          - name: "Office Lu"
          - path: /dashboard-mobile/bedroom-right
          - script: script.turn_off_bedroom_right

      # Path Suite
      - type: "custom:decluttering-card"
        template: path-division
        view_layout:
          grid-column: span 3
        variables:
          - template: path-bedroom-suite
          - entity: sensor.lights_on_bedroom_suite
          - name: "Suite"
          - path: /dashboard-mobile/bedroom-suite
          - script: script.turn_off_bedroom_suite
          - rows-on: 1.5fr 1fr
          - rows-off: 1fr 0.35fr

      # Path Bedroom Left
      - type: "custom:decluttering-card"
        template: path-division
        view_layout:
          grid-column: span 3
        variables:
          - template: path-bedroom-left
          - entity: sensor.lights_on_bedroom_left
          - name: "Office Ma"
          - path: /dashboard-mobile/bedroom-left
          - script: script.turn_off_bedroom_left
          - rows-on: 1.5fr 1fr
          - rows-off: 1fr 0.35fr

      # Path Storage
      - type: "custom:decluttering-card"
        template: path-division
        view_layout:
          grid-column: span 3
        variables:
          - template: path-storage
          - entity: sensor.lights_on_storage
          - name: "Arrecadação"
          - path: /dashboard-mobile/storage
          - script: script.turn_off_storage
          - rows-on: 1.5fr 1fr
          - rows-off: 1fr 0.35fr

      # Path car
      - type: custom:state-switch
        view_layout:
          grid-column: span 6
        entity: user
        states:
          Luís:
            type: "custom:decluttering-card"
            view_layout:
              grid-column: span 6
            template: path-car
            variables:
              - template: path-car
              - entity: binary_sensor.id3_doors_locked
              - name: "Carro"
              - navigation_path: /dashboard-mobile/ev

      - type: "custom:gap-card"
        height: 5
        view_layout:
          grid-column: span 6

      - type: "custom:auto-entities"
        view_layout:
          grid-column: span 6
        show_empty: false
        card:
          type: custom:layout-card
          layout_type: custom:vertical-layout
          layout:
            card_margin: 0px
            margin: 0px
        card_param: cards
        filter:
          #'state': '!include ../states/state-x.yaml',
          template: >
            {{ '[' }}
            {% for sensor in states.sensor %}
              {% if state_attr(sensor.entity_id, "timestamp_end") %}
                {% if as_timestamp(now()) >= (state_attr(sensor.entity_id, "timestamp_end") | int) - (state_attr(sensor.entity_id, "warning_before") * 24 * 60 * 60) %}
                  {{ { 'entity': sensor.entity_id,
                      'name': state_attr(sensor.entity_id, 'friendly_name'),
                      'type': 'custom:button-card',
                      'template': 'tasks-action',
                      'styles': {"card":[{"width":"336px"},{"height":"34px"},{"font-family":"var(--paper-ha-card_-_font-family)"},{"font-weight":700},{"background":"transparent"},{"font-size":"12px"},{"border":"2px solid var(--el-text-color)"},{"border-radius":"10px"},{"box-shadow":"none"},{"padding":"4px 0px"},{"margin-bottom":"4px"},{"transition":"none"}],"custom_fields":{"icon_hue":[{"color":"#B95000"},{"margin":"auto"},{"width":"20px"}]},"grid":[{"grid-template-areas":"\"icon_hue name\""},{"grid-template-columns":"40px 2fr"},{"grid-template-rows":"1fr"}],"name":[{"color":"var(--el-text-color)"},{"font-weight":"bold"},{"font-size":"12px"},{"grid-area":"name"},{"justify-self":"flex-start"}]},
                      'tap_action': {'action': 'navigate', 'navigation_path': '/dashboard-mobile/tasks'},
                      'show_icon': false,
                      'show_state': false }
                    }} ,            
                {% endif %}
              {% endif %}
            {% endfor %}
            {{ ']' }}

      - type: "custom:gap-card"
        height: 5
        view_layout:
          grid-column: span 6

      - type: weather-forecast
        entity: weather.home
        show_forecast: true
        forecast_type: daily
        view_layout:
          grid-column: span 6
        card_mod:
          style: !include ../styles/style-card-weather.yaml

      - type: "custom:gap-card"
        height: 5
        view_layout:
          grid-column: span 6

      - type: "custom:vertical-stack-in-card"
        view_layout:
          grid-column: span 6
        horizontal: false
        card_mod:
          style: |-
            ha-card.type-custom-vertical-stack-in-card {
              background: var(--ha-card-background-es-static);
              border-radius: 10px;
            }
        cards:
          - template: sensor-energy
            type: "custom:decluttering-card"
            variables:
              - name: Consumo energético
              - template: sensors-energy
              - entity: sensor.shelly_pro_3em_total_active_power
              - entity-bill: sensor.monthly_energy_bill

          - type: custom:apexcharts-card
            experimental:
              color_threshold: true
            graph_span: 7d
            span:
              end: day
            yaxis:
              - show: false
                min: 0
            series:
              - entity: sensor.daily_energy_bill
                type: column
                color_threshold: !include ../graphs/energy-bill-thresholds.yaml
                fill_raw: zero
                group_by:
                  duration: 1d
                  func: last
                  fill: zero
                  start_with_last: true
                show:
                  datalabels: true
            apex_config: !include ../graphs/energy-bill-apexconfig.yaml
            card_mod:
              style: |-
                ha-card.type-custom-apexcharts-card {
                  background: transparent;
                }

      - type: "custom:gap-card"
        height: 10
        view_layout:
          grid-column: span 6

      - type: vertical-stack
        view_layout:
          grid-column: span 2
        cards:
          - template: es-person
            type: "custom:decluttering-card"
            variables:
              - template: person-girl
              - entity: input_boolean.margarida_home
              - name: "Ma"
              - state-1: "on"
              - state-outline: "off"
          - template: es-person
            type: "custom:decluttering-card"
            variables:
              - template: person-man
              - entity: input_boolean.luis_home
              - name: "Lu"
              - state-1: "on"
              - state-outline: "off"

      - template: es-dummy
        type: "custom:decluttering-card"
        view_layout:
          grid-column: span 2
        variables:
          - template: house
          - entity: input_boolean.home_ocuppied
          - name: "Casa"
          - state-1: "on"
          - state-2: "off"
          - background-on: --purple-gradient, var(--ha-card-background-es-on)

