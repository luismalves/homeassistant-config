          #   group_by: date
          #   font_size: 65
          #   color_thresholds:
          #     - value: 0.8
          #       color: "#417656"
          #     - value: 1
          #       color: "#579E72"
          #     - value: 1.1
          #       color: "#6EAF88"
          #     - value: 1.2
          #       color: "#D1B161"
          #     - value: 1.3
          #       color: "#C8A241"
          #     - value: 1.4
          #       color: "#7D1224"
          #     - value: 1.5
          #       color: "#590D1A"
          #   style: |
          #     ha-card {
          #       background: var(--ha-card-background-es-static);
          #       padding: 0;
          #     }

      - type: "custom:gap-card"
        height: 10
        view_layout:
          grid-column: span 6

      - type: vertical-stack
        view_layout:
          grid-column: span 2
        cards:
          - template: es-person
            type: "custom:decluttering-card"
            variables:
              - template: person-girl
              - entity-1: input_boolean.margarida_home
              - name-1: "Ma"
              - state-1: "on"
              - state-outline: "off"
          - template: es-person
            type: "custom:decluttering-card"
            variables:
              - template: person-man
              - entity-1: input_boolean.luis_home
              - name-1: "Lu"
              - state-1: "on"
              - state-outline: "off"

      - template: es-dummy
        type: "custom:decluttering-card"
        view_layout:
          grid-column: span 2
        variables:
          - template: house
          - entity-1: input_boolean.home_ocuppied
          - name-1: "Casa"
          - state-1: "on"
          - state-2: "off"

      - template: path
        type: "custom:decluttering-card"
        view_layout:
          grid-column: span 2
        variables:
          - template: alarm
          - entity-1: alarm_control_panel.alarmo
          - name-1: "Alarme"
          - navigation_path: /dashboard-mobile/security

      - template: es-boolean
        type: "custom:decluttering-card"
        view_layout:
          grid-column: span 2
        variables:
          - template: shutter-temp
          - entity-1: input_boolean.open_blinds_temporarly
          - name-1: Abrir por hoje
          - state-1: "on"
          - state-2: "off"

      - template: btn-moods
        type: "custom:decluttering-card"
        view_layout:
          grid-column: span 2
        variables:
          - template: light-strip-3
          - entity-1: sensor.any_mood_enabled
          - name-1: "Moods"

      # Desativo até ao próximo natal
