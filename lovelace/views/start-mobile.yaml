title: Home
path: start
panel: true
icon: mdi:home-circle
background: "var(--background-view-home-mobile)"

cards:
  - type: custom:layout-card
    layout_type: custom:vertical-layout
    layout:
      width: 200
      max_width: 350
      column_widths: 98%
    cards:
      - cards:
          - height: 25
            type: "custom:gap-card"
          - height: 25
            type: "custom:gap-card"
          - height: 25
            type: "custom:gap-card"
        type: horizontal-stack

      - type: horizontal-stack
        cards:
          - type: markdown
            style: >
              ha-card {
                height: 100%;
                background: none;
                font-family: var(--paper-ha-card_-_font-family);
                font-weight: 700;
                font-size: 3em;
                line-height: 1em;
                color: var(--el-title-color);
                margin-left: -15px;
              }
            content: |
              Olá {{user}}

      - type: custom:auto-entities
        show_empty: false
        filter:
          include:
            - entity_id: "sensor.door_show_time"
              state: "on"
        card:
          type: markdown
          style: >
            ha-card {
              height: 100%;
              background: rgb(255,103,0);
              font-weight: 700;
              font-size: 1.2em;
              color: #fff;
              margin-bottom: 0px;
            }
            ha-markdown {
              padding: 10px 16px !important;
            }
          content: >
            {% if states.sensor.door_open_for.state | int > 0 %} Porta aberta à {{states.sensor.door_open_for.state}} minutos.{% else %} Porta foi aberta à {{states.sensor.door_open_last.state}} minutos.{% endif %}

      - type: "custom:gap-card"
        height: 10

      - type: horizontal-stack
        cards:
          - template: path-division
            type: "custom:decluttering-card"
            variables:
              - template: path-living-room
              - entity-1: sensor.lights_on_living_room
              - name-1: "Sala"
              - navigation_path: /dashboard-mobile/living

          - template: path-division
            type: "custom:decluttering-card"
            variables:
              - template: path-kitchen
              - entity-1: sensor.lights_on_kitchen
              - name-1: "Cozinha"
              - navigation_path: /dashboard-mobile/kitchen

      - type: horizontal-stack
        cards:
          - template: path-division
            type: "custom:decluttering-card"
            variables:
              - template: path-deck
              - entity-1: sensor.lights_on_deck
              - name-1: "Deck"
              - navigation_path: /dashboard-mobile/deck

          - template: path-division
            type: "custom:decluttering-card"
            variables:
              - template: path-bedroom
              - entity-1: sensor.lights_on_bedroom
              - name-1: "Quarto"
              - navigation_path: /dashboard-mobile/bedroom

      - type: "custom:gap-card"
        height: 5

      - type: "custom:auto-entities"
        show_empty: false
        card:
          type: custom:layout-card
          layout_type: custom:vertical-layout
          layout:
            card_margin: 0px
            margin: 0px
        card_param: cards
        filter:
          #'state': '!include ../states/state-x.yaml',
          template: >
            {{ '[' }}
            {% for sensor in states.sensor %}
              {% if state_attr(sensor.entity_id, "timestamp_end") %}
                {% if as_timestamp(now()) >= (state_attr(sensor.entity_id, "timestamp_end") | int) - (state_attr(sensor.entity_id, "warning_before") * 24 * 60 * 60) %}
                  {{ { 'entity': sensor.entity_id,
                      'name': state_attr(sensor.entity_id, 'friendly_name'),
                      'type': 'custom:button-card',
                      'template': 'tasks-action',
                      'styles': {"card":[{"width":"336px"},{"height":"34px"},{"letter-spacing":"0.1em;"},{"font-family":"var(--paper-ha-card_-_font-family)"},{"font-weight":700},{"background":"transparent"},{"font-size":"12px"},{"border":"2px solid var(--el-text-color)"},{"border-radius":"10px"},{"box-shadow":"none"},{"padding":"4px 0px"},{"margin-bottom":"4px"},{"transition":"none"}],"custom_fields":{"icon_hue":[{"color":"#B95000"},{"margin":"auto"},{"width":"20px"}]},"grid":[{"grid-template-areas":"\"icon_hue name\""},{"grid-template-columns":"40px 2fr"},{"grid-template-rows":"1fr"}],"name":[{"color":"var(--el-text-color)"},{"font-weight":"bold"},{"font-size":"12px"},{"grid-area":"name"},{"justify-self":"flex-start"}]},
                      'tap_action': {'action': 'navigate', 'navigation_path': '/dashboard-mobile/tasks'},
                      'show_icon': false,
                      'show_state': false }
                    }} ,            
                {% endif %}
              {% endif %}
            {% endfor %}
            {{ ']' }}

      - type: "custom:gap-card"
        height: 5

      - entity: weather.home
        type: weather-forecast
        style: !include ../styles/style-card-weather.yaml

      - type: "custom:vertical-stack-in-card"
        horizontal: false
        cards:
          - template: sensor-energy
            type: "custom:decluttering-card"
            variables:
              - name-1: Consumo energético
              - template: sensors-energy

          - type: "custom:mini-graph-card"
            entities:
              - entity: sensor.energy_bill_daily
                name: Energia diária
                show_legend: false
                show_state: false
            show:
              name: false
              icon: false
              state: false
              #labels: true
              #labels_secondary: true
              graph: bar
            tap_action:
              action: none
            hours_to_show: 168
            lower_bound: 0
            aggregate_func: max
            group_by: date
            font_size: 65
            color_thresholds:
              - value: 0.8
                color: "#417656"
              - value: 1
                color: "#579E72"
              - value: 1.1
                color: "#6EAF88"
              - value: 1.2
                color: "#D1B161"
              - value: 1.3
                color: "#C8A241"
              - value: 1.4
                color: "#7D1224"
              - value: 1.5
                color: "#590D1A"
            style: |
              ha-card {
                background: var(--ha-card-background-es-static);
                padding: 0;
              }

      - cards:
          - height: 10
            size: 30
            type: "custom:gap-card"
          - height: 10
            size: 30
            type: "custom:gap-card"
          - height: 10
            size: 30
            type: "custom:gap-card"
        type: horizontal-stack

      - type: horizontal-stack
        cards:
          - cards:
              - template: es-person
                type: "custom:decluttering-card"
                variables:
                  - template: person-girl
                  - entity-1: input_boolean.margarida_home
                  - name-1: "Ma"
                  - state-1: "on"
                  - state-outline: "off"
              - template: es-person
                type: "custom:decluttering-card"
                variables:
                  - template: person-man
                  - entity-1: input_boolean.luis_home
                  - name-1: "Lu"
                  - state-1: "on"
                  - state-outline: "off"
            type: vertical-stack

          - template: es-dummy
            type: "custom:decluttering-card"
            variables:
              - template: house
              - entity-1: input_boolean.home_ocuppied
              - name-1: "Casa"
              - state-1: "on"
              - state-2: "off"

          - template: es-boolean
            type: "custom:decluttering-card"
            variables:
              - template: shutter-temp
              - entity-1: input_boolean.open_blinds_temporarly
              - name-1: Abrir por hoje
              - state-1: "on"
              - state-2: "off"

      - type: horizontal-stack
        cards:
          - template: btn-moods
            type: "custom:decluttering-card"
            variables:
              - template: light-strip-3
              - entity-1: sensor.any_mood_enabled
              - name-1: "Moods"

          # Desativo até ao próximo natal
          # - template: es-script
          #   type: "custom:decluttering-card"
          #   variables:
          #     - template: scene-christmas
          #     - script-1: script.start_xmas_1
          #     - entity-1: light.wled_xmas
          #     - name-1: "É Natal!"
          #     - state-1: "on"
          #     - state-2: "off"

          - type: "custom:gap-card"
            height: 30
