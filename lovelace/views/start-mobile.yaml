title: Home
path: start
icon: mdi:home-circle
background: "var(--background-view-home-mobile)"

type: custom:vertical-layout
layout:
  card_margin: 8px 0px
  margin: 0px
  max_width: 350
cards:
  - type: "custom:gap-card"
    height: 25

  - type: "custom:layout-card"
    layout_type: "custom:grid-layout"
    layout:
      grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr
      grid-template-rows: auto
      margin: 0px
    cards:
      - type: markdown
        view_layout:
          grid-column: span 6
        style: >
          ha-card {
            height: 100%;
            background: none;
            font-family: var(--paper-ha-card_-_font-family);
            font-weight: 700;
            font-size: 3em;
            line-height: 1em;
            color: var(--el-title-color);
            margin-left: -15px;
          }
        content: |
          Olá {{user}}

      - type: conditional
        view_layout:
          grid-column: span 6
        conditions:
          - entity: alarm_control_panel.alarmo
            state_not: "disarmed"
        card:
          type: markdown
          style: !include ../styles/style-card-alert.yaml
          content: Alarme ligado!

      - type: custom:auto-entities
        view_layout:
          grid-column: span 6
        show_empty: false
        filter:
          include:
            - entity_id: "sensor.door_show_time"
              state: "on"
        card:
          type: markdown
          style: !include ../styles/style-card-alert.yaml
          content: >
            {% if states.sensor.door_open_for.state | int > 0 %} Porta aberta à {{states.sensor.door_open_for.state}} minutos.{% else %} Porta foi aberta à {{states.sensor.door_open_last.state}} minutos.{% endif %}

      - type: "custom:gap-card"
        height: 10
        view_layout:
          grid-column: span 6

      # Path Living Room
      - type: conditional
        view_layout:
          grid-column: span 3
        conditions:
          - entity: sensor.lights_on_living_room
            state: "0"
        card:
          template: path-division
          type: "custom:decluttering-card"
          variables:
            - template: path-living-room
            - entity: sensor.lights_on_living_room
            - name: "Sala"
            - navigation_path: /dashboard-mobile/living
            - rows-on: 1.5fr 1fr
            - rows-off: 1fr 0.35fr

      - type: conditional
        view_layout:
          grid-column: span 2
        conditions:
          - entity: sensor.lights_on_living_room
            state_not: "0"
        card:
          template: path-division
          type: "custom:decluttering-card"
          variables:
            - template: path-living-room
            - entity: sensor.lights_on_living_room
            - name: "Sala"
            - navigation_path: /dashboard-mobile/living
            - rows-on: 1.5fr 1fr
            - rows-off: 1fr 0.35fr

      - type: conditional
        conditions:
          - entity: sensor.lights_on_living_room
            state_not: "0"
        card:
          type: "custom:decluttering-card"
          template: script-button
          variables:
            - template: script-lights-off
            - script: script.turn_off_living_room

      # Path Kitchen
      - type: conditional
        view_layout:
          grid-column: span 3
        conditions:
          - entity: sensor.lights_on_kitchen
            state: "0"
        card:
          template: path-division
          type: "custom:decluttering-card"
          variables:
            - template: path-kitchen
            - entity: sensor.lights_on_kitchen
            - name: "Cozinha"
            - navigation_path: /dashboard-mobile/kitchen

      - type: conditional
        view_layout:
          grid-column: span 2
        conditions:
          - entity: sensor.lights_on_kitchen
            state_not: "0"
        card:
          template: path-division
          type: "custom:decluttering-card"
          variables:
            - template: path-kitchen
            - entity: sensor.lights_on_kitchen
            - name: "Cozinha"
            - navigation_path: /dashboard-mobile/kitchen

      - type: conditional
        conditions:
          - entity: sensor.lights_on_kitchen
            state_not: "0"
        card:
          type: "custom:decluttering-card"
          template: script-button
          variables:
            - template: script-lights-off
            - script: script.turn_off_kitchen

      # Path Deck
      - type: conditional
        view_layout:
          grid-column: span 3
        conditions:
          - entity: sensor.lights_on_deck
            state: "0"
        card:
          template: path-division
          type: "custom:decluttering-card"
          variables:
            - template: path-deck
            - entity: sensor.lights_on_deck
            - name: "Deck"
            - navigation_path: /dashboard-mobile/deck

      - type: conditional
        view_layout:
          grid-column: span 2
        conditions:
          - entity: sensor.lights_on_deck
            state_not: "0"
        card:
          template: path-division
          type: "custom:decluttering-card"
          variables:
            - template: path-deck
            - entity: sensor.lights_on_deck
            - name: "Deck"
            - navigation_path: /dashboard-mobile/deck

      - type: conditional
        conditions:
          - entity: sensor.lights_on_deck
            state_not: "0"
        card:
          type: "custom:decluttering-card"
          template: script-button
          variables:
            - template: script-lights-off
            - script: script.turn_off_deck

      # Path Bedroom
      - type: conditional
        view_layout:
          grid-column: span 3
        conditions:
          - entity: sensor.lights_on_bedroom
            state: "0"
        card:
          template: path-division
          type: "custom:decluttering-card"
          variables:
            - template: path-bedroom
            - entity: sensor.lights_on_bedroom
            - name: "Quarto"
            - navigation_path: /dashboard-mobile/bedroom
            - rows-on: 1.5fr 1fr
            - rows-off: 1fr 0.35fr

      - type: conditional
        view_layout:
          grid-column: span 2
        conditions:
          - entity: sensor.lights_on_bedroom
            state_not: "0"
        card:
          template: path-division
          type: "custom:decluttering-card"
          variables:
            - template: path-bedroom
            - entity: sensor.lights_on_bedroom
            - name: "Quarto"
            - navigation_path: /dashboard-mobile/bedroom
            - rows-on: 1.5fr 1fr
            - rows-off: 1fr 0.35fr

      - type: conditional
        conditions:
          - entity: sensor.lights_on_bedroom
            state_not: "0"
        card:
          type: "custom:decluttering-card"
          template: script-button
          variables:
            - template: script-lights-off
            - script: script.turn_off_bedroom

      # Path car
      - type: custom:state-switch
        view_layout:
          grid-column: span 6
        entity: user
        #default: default
        states:
          Luís:
            type: "custom:decluttering-card"
            view_layout:
              grid-column: span 6
            template: path-car
            variables:
              - template: path-car
              - entity: sensor.my_id_door_lock_status
              - name: "Carro"
              - navigation_path: /dashboard-mobile/ev

      - type: "custom:gap-card"
        height: 5
        view_layout:
          grid-column: span 6

      - type: "custom:auto-entities"
        view_layout:
          grid-column: span 6
        show_empty: false
        card:
          type: custom:layout-card
          layout_type: custom:vertical-layout
          layout:
            card_margin: 0px
            margin: 0px
        card_param: cards
        filter:
          #'state': '!include ../states/state-x.yaml',
          template: >
            {{ '[' }}
            {% for sensor in states.sensor %}
              {% if state_attr(sensor.entity_id, "timestamp_end") %}
                {% if as_timestamp(now()) >= (state_attr(sensor.entity_id, "timestamp_end") | int) - (state_attr(sensor.entity_id, "warning_before") * 24 * 60 * 60) %}
                  {{ { 'entity': sensor.entity_id,
                      'name': state_attr(sensor.entity_id, 'friendly_name'),
                      'type': 'custom:button-card',
                      'template': 'tasks-action',
                      'styles': {"card":[{"width":"336px"},{"height":"34px"},{"font-family":"var(--paper-ha-card_-_font-family)"},{"font-weight":700},{"background":"transparent"},{"font-size":"12px"},{"border":"2px solid var(--el-text-color)"},{"border-radius":"10px"},{"box-shadow":"none"},{"padding":"4px 0px"},{"margin-bottom":"4px"},{"transition":"none"}],"custom_fields":{"icon_hue":[{"color":"#B95000"},{"margin":"auto"},{"width":"20px"}]},"grid":[{"grid-template-areas":"\"icon_hue name\""},{"grid-template-columns":"40px 2fr"},{"grid-template-rows":"1fr"}],"name":[{"color":"var(--el-text-color)"},{"font-weight":"bold"},{"font-size":"12px"},{"grid-area":"name"},{"justify-self":"flex-start"}]},
                      'tap_action': {'action': 'navigate', 'navigation_path': '/dashboard-mobile/tasks'},
                      'show_icon': false,
                      'show_state': false }
                    }} ,            
                {% endif %}
              {% endif %}
            {% endfor %}
            {{ ']' }}

      - type: "custom:gap-card"
        height: 5
        view_layout:
          grid-column: span 6

      - type: weather-forecast
        entity: weather.home
        show_forecast: false
        view_layout:
          grid-column: span 6
        style: !include ../styles/style-card-weather.yaml

      - type: "custom:vertical-stack-in-card"
        view_layout:
          grid-column: span 6
        horizontal: false
        style: |-
          ha-card.type-custom-vertical-stack-in-card {
            background: var(--ha-card-background-es-static);
            border-radius: 10px;
          }
        cards:
          - template: sensor-energy
            type: "custom:decluttering-card"
            variables:
              - name-1: Consumo energético
              - template: sensors-energy

          - type: custom:apexcharts-card
            experimental:
              color_threshold: true
            graph_span: 7d
            span:
              end: day
            yaxis:
              - show: false
                min: 0
            series:
              - entity: sensor.energy_bill_daily
                type: column
                color_threshold: !include ../graphs/energy-bill-thresholds.yaml
                group_by:
                  duration: 1d
                  func: last
                  start_with_last: true
                show:
                  datalabels: true
            apex_config: !include ../graphs/energy-bill-apexconfig.yaml
            style: |-
              ha-card.type-custom-apexcharts-card {
                background: transparent;
              }

          # - type: "custom:mini-graph-card"
          #   entities:
          #     - entity: sensor.energy_bill_daily
          #       name: Energia diária
          #       show_legend: false
          #       show_state: false
          #   show:
          #     name: false
          #     icon: false
          #     state: false
          #     #labels: true
          #     #labels_secondary: true
          #     graph: bar
          #   tap_action:
          #     action: none
          #   hours_to_show: 168
          #   lower_bound: 0
