- styles:
    card:
      - background-color: "var(--ha-card-background-es-on)"
      - overflow: hidden
    name:
      - color: "var(--ha-card-color-name-on)"
    state:
      - color: "var(--ha-card-color-state-on)"
    custom_fields:
      s:
        - color: "var(--ha-card-color-state-on)"
  value: "on"

- styles:
    card:
      - background-color: "var(--ha-card-background-es-off)"
    name:
      - color: "var(--ha-card-color-name-off)"
    state:
      - color: "var(--ha-card-color-state-off)"
    custom_fields:
      s:
        - color: "var(--ha-card-color-state-off)"
  value: "off"
