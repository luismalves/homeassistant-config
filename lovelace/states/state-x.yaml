- styles:
    card:
      - background-color: "var([[background-on]])"
      - overflow: hidden
    name:
      - color: "var(--ha-card-color-name-on)"
    state:
      - color: "var(--ha-card-color-state-on)"
    icon:
      - color: "var(--ha-card-color-state-on)"
    custom_fields:
      sd1:
        - color: "var(--ha-card-color-state-on)"
      s:
        - color: "var(--ha-card-color-state-on)"
  value: "[[state-1]]"

- styles:
    card:
      - background-color: "var(--ha-card-background-es-off)"
    name:
      - color: "var(--ha-card-color-name-off)"
    state:
      - color: "var(--ha-card-color-state-off)"
    icon:
      - color: "var(--ha-card-color-state-off)"
    custom_fields:
      sd1:
        - color: "var(--ha-card-color-state-off)"
      s:
        - color: "var(--ha-card-color-state-off)"
  value: "[[state-2]]"

- styles:
    card:
      - background-color: "var(--ha-card-background-es-off)"
    name:
      - color: "var(--ha-card-color-name-off)"
    state:
      - color: "var(--ha-card-color-state-off)"
  value: "[[state-3]]"

- styles:
    card:
      - background-color: "var(--ha-card-background-es-off)"
    name:
      - color: "var(--ha-card-color-name-off)"
    state:
      - color: "var(--ha-card-color-state-off)"
  value: "[[state-4]]"

- styles:
    card:
      - background-color: "transparent"
      - border: "var(--ha-card-border-off)"
    name:
      - color: "var(--ha-card-color-name-off)"
    custom_fields:
      sd1:
        - color: "var(--ha-card-color-state-off)"
  value: "[[state-outline]]"

- styles:
    card:
      - background-color: "transparent"
      - border: "var(--ha-card-border-off)"
    name:
      - color: "var(--ha-card-color-name-off)"
    state:
      - color: "var(--ha-card-color-state-off)"
  value: "unavailable"

- styles:
    card:
      - background-color: "var([[background-default]])"
    name:
      - color: "var(--el-es-static-text-color)"
    state:
      - color: "var(--el-es-static-text-color)"
    icon:
      - color: "var(--el-es-static-text-color)"
  operator: default
