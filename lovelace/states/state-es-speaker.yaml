- styles:
    card:
      - background-color: "var(--ha-card-background-es-on)"
      - overflow: hidden
    name:
      - color: "rgba(0, 0, 0, 1)"
    state:
      - color: "rgba(0, 0, 0, 0.4)"
  value: "playing"

- styles:
    card:
      - background-color: "var(--ha-card-background-es-on)"
      - overflow: hidden
    name:
      - color: "rgba(0, 0, 0, 1)"
    state:
      - color: "rgba(0, 0, 0, 0.4)"
  value: "paused"

- styles:
    card:
      - background-color: "var(--ha-card-background-es-off)"
    name:
      - color: "rgba(0, 0, 0, 0.4)"
    state:
      - color: "rgba(0, 0, 0, 0.2)"
  value: "off"

- styles:
    card:
      - background-color: "var(--ha-card-background-es-off)"
    name:
      - color: "rgba(0, 0, 0, 0.4)"
    state:
      - color: "rgba(0, 0, 0, 0.2)"
  value: "idle"
