card:
  - height: var(--height)
  - background: var(--ha-card-background-es-static)
  - font-weight: bold
  - color: "var(--el-es-static-text-color)"
  - font-size: 12px
  - --height: "[[height]]"

custom_fields:
  alert:
    - align-self: center
  s:
    - font-weight: bold

grid:
  - grid-template-areas: '"alert" "s" "n"'
  - grid-template-columns: 1fr
  - grid-template-rows: min-content 1fr min-content

name:
  - font-weight: bold
  - padding-bottom: 10px

state:
  - align-self: center
  - font-size: 28px
