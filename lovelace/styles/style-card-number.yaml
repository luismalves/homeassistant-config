card:
  - height: var(--height)
  - background: var(--background)
  - font-weight: bold
  - color: "var(--el-es-static-text-color)"
  - font-size: var(--font-size-name)
  - --background: "[[background]]"
  - --height: "[[height]]"
  - --font-size-name: "[[font_name]]"
  - --font-size-state: "[[font_state]]"
  - --padding-bottom-name: "[[padding_bottom]]"

custom_fields:
  alert:
    - align-self: center
  s:
    - font-weight: bold

grid:
  - grid-template-areas: '"graph" "alert" "s" "n"'
  - grid-template-columns: 1fr
  - grid-template-rows: min-content min-content 1fr min-content

name:
  - font-weight: bold
  - padding-bottom: var(--padding-bottom-name)

state:
  - align-self: center
  - font-size: var(--font-size-state)
