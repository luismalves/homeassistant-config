card:
  - width: 190px
  - height: 110px
  - color: var(--el-es-static-text-color)
  - font-size: 10px
  - background-color: "var(--ha-card-background-es-static)"
  - padding: 0px

custom_fields:
  icon_hue:
    - top: 10%
    - left: 4.5%
    - width: 40px
    - position: absolute

  sd1:
    - top: 75px
    - left: 8px
    - position: absolute

grid:
  - grid-template-areas: '"i temp" "n n" "sd1 sd1" "sd2 sd2" "sd3 sd3" "sd4 sd4" "sd5 sd5" "sd6 sd6"'
  - grid-template-columns: 1fr 1fr
  - grid-template-rows: 1fr min-content min-content min-content min-content

name:
  - font-weight: bold
  - font-size: 12px
  - color: "var(--ha-card-color-name-off)"
  - top: 55px
  - left: 10px
  - position: absolute
