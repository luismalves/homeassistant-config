card:
  - height: 50px
  - background: "rgb(255, 255, 255)"
  - color: "rgba(87, 87, 87, 0.8)"
  - font-size: 12px

custom_fields:
  icon_hue:
    - margin: auto
    - width: 25px
  sd1:
    - align-self: center
    - justify-self: start
    - text-align: center
    - display: none
  s:
    - align-self: center
    - font-weight: bold
    - justify-self: start
    - text-align: left

grid:
  - grid-template-areas: '"icon_hue n" "icon_hue s" "icon_hue sd1"'
  - grid-template-columns: 1fr 2fr
  - grid-template-rows: 1fr min-content min-content

name:
  - align-self: center
  - justify-self: start
  - text-align: left
  - font-weight: bold
  - line-height: 1
  - font-size: 12px
  - padding-right: 5px
  - text-overflow: none
  - white-space: initial

state:
  - color: "rgba(87, 87, 87, 0.5)"
  - font-weight: bold
  - justify-self: start
  - padding-top: 2px
