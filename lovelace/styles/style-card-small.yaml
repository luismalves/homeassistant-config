card:
  - width: 110px
  - height: 50px
  - font-weight: 700
  - color: "rgba(87, 87, 87, 0.8)"
  - font-size: 12px

custom_fields:
  icon_hue:
    - top: 12%
    - left: 12%
    - width: 35px
    - position: absolute
  info:
    - top: 0px
    - left: 20px
    - width: 40px
    - position: absolute
    - letter-spacing: 0.03vw

  sd1:
    - align-self: start
    - font-size: 12px
    - color: "rgba(0, 0, 0, 0.3)"
    - justify-self: start

grid:
  - grid-template-areas: '"i n" "i s" "i sd1"'
  - grid-template-columns: 1fr 1fr
  - grid-template-rows: 1fr min-content 1fr

img_cell:
  - align-self: start
  - text-align: start

name:
  - align-self: end
  - justify-self: start
  - text-align: left
  - padding-left: 0px
  - font-weight: bold
  - padding-bottom: 0px
  - margin-bottom: 0px
  - font-size: 12px
  - margin-top: 0px

state:
  - justify-self: start
  - padding-left: 20px
  - padding-bottom: 5px
  - color: "rgba(87, 87, 87, 0.5)"
  - display: none

sd1:
  - align-self: center
  - justify-self: start
  - text-align: center
