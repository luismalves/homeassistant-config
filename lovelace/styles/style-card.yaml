card:
  - height: 110px
  - font-size: 12px
  - font-family: "var(--paper-ha-card_-_font-family)"

custom_fields:
  icon_hue:
    - top: 10%
    - left: 4.5%
    - width: 40px
    - position: absolute
  info:
    - position: absolute
    - top: 14px
    - right: 12px
  s:
    - font-weight: bold
    - justify-self: start
    - padding-left: 10px
    - padding-bottom: 5px

grid:
  - grid-template-areas: '"i sd1" "n n" "s s"'
  - grid-template-columns: 1fr min-content
  - grid-template-rows: 1fr min-content min-content

img_cell:
  - align-self: start
  - text-align: start

name:
  - font-weight: bold
  - justify-self: start
  - padding-bottom: 0px
  - padding-left: 10px
  - margin-bottom: "-2px"

state:
  - font-weight: bold
  - justify-self: start
  - padding-left: 10px
  - padding-bottom: 5px
