card:
  - height: 170px
  - font-size: 12px
  - font-family: "var(--paper-ha-card_-_font-family)"
  - padding: 0

custom_fields:
  icon_hue:
    - align-self: start
    - padding: 10px 0 0 10px
    - width: 40px
  info:
    - justify-self: end
    - width: auto
  graph:
    - align-self: end

grid:
  - grid-template-areas: '"icon_hue n" "icon_hue s" "graph graph"'
  - grid-template-columns: min-content 1fr
  - grid-template-rows: auto min-content 1fr

name:
  - align-self: start
  - font-weight: bold
  - justify-self: start
  - line-height: 12px
  - padding: 16px 0 0 6px

state:
  - font-weight: bold
  - justify-self: start
  - padding: 2px 0 0 6px
