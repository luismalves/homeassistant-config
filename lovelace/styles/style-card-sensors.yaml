card:
  - width: 165px
  - height: 110px
  - color: "#666"
  - font-size: 10px
  - font-weight: bold
  - background-color: "var(--ha-card-background-es-on)"
  - padding: 0px

custom_fields:
  icon_hue:
    - top: 10%
    - left: 4.5%
    - width: 40px
    - position: absolute

  temp:
    - top: 10px
    - right: 10px
    - position: absolute
    - font-size: 12px

  sd1:
    - top: 75px
    - left: 8px
    - position: absolute

  sd2:
    - top: 90px
    - left: 8px
    - position: absolute

  sd3:
    - top: 75px
    - left: 60px
    - position: absolute

  sd4:
    - top: 90px
    - left: 60px
    - position: absolute

  sd5:
    - top: 75px
    - left: 115px
    - position: absolute

  sd6:
    - top: 90px
    - left: 115px
    - position: absolute

grid:
  - grid-template-areas: '"i temp" "n n" "sd1 sd1" "sd2 sd2" "sd3 sd3" "sd4 sd4" "sd5 sd5" "sd6 sd6"'
  - grid-template-columns: 1fr 1fr
  - grid-template-rows: 1fr min-content min-content min-content min-content

name:
  - font-weight: bold
  - font-size: 12px
  - color: "#111"
  - top: 55px
  - left: 10px
  - position: absolute
