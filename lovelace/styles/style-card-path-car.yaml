card:
  - background: "var(--ha-card-background-path)"
  - color: "var(--el-text-color-light)"
  - height: 50px
  - font-weight: bold
  - font-size: 12px
  - padding: 5px

custom_fields:
  icon_hue:
    - align-self: center
    - padding: 3px 10px 0px 5px
    - width: 30px

  sd1:
    - font-size: 12px
    - justify-self: flex-start
    - margin-right: 10px

  sd2:
    - font-size: 12px
    - justify-self: flex-start
    - margin-right: 10px

  sd3:
    - font-size: 12px
    - justify-self: flex-start

  sd4:
    - font-size: 12px
    - justify-self: flex-start
    - margin-right: 2px

grid:
  - grid-template-areas: >
      [[[
        if (states['sensor.my_id_charging_state'].state == 'charging')
          return '"icon_hue n sd1 sd2 sd3" "icon_hue n sd4 sd4 sd4"';
        else
          return '"icon_hue n sd1 sd4 sd4" "icon_hue n sd1 sd4 sd4"';
      ]]]
  - grid-template-columns: min-content min-content min-content min-content min-content
  - grid-template-rows: 1fr min-content

name:
  - color: "var(--ha-card-color-name-on)"
  - justify-self: start
  - font-weight: bold
  - font-size: 16px
  - margin-right: 10px
