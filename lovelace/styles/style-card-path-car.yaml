card:
  - height: 50px
  - font-weight: bold
  - font-size: 12px
  - background-color: "var(--ha-card-background-path)"
  - padding: 0px

custom_fields:
  icon_hue:
    - align-self: center
    - padding: 5px 10px 5px 10px
    - width: 30px

  sd1:
    - font-size: 12px
    - justify-self: flex-start
    - color: "var(--el-es-static-text-color-light)"
    - margin-right: 10px

  sd2:
    - font-size: 12px
    - justify-self: flex-start
    - color: "var(--el-es-static-text-color-light)"
    - margin-right: 10px

  sd3:
    - font-size: 12px
    - justify-self: flex-start
    - color: "var(--el-es-static-text-color-light)"

grid:
  - grid-template-areas: '"icon_hue n sd1 sd2 sd3"'
  - grid-template-columns: min-content min-content min-content min-content min-content
  - grid-template-rows: 1fr

name:
  - color: "var(--ha-card-color-name-on)"
  - justify-self: start
  - font-weight: bold
  - font-size: 16px
  - margin-bottom: 4px
  - margin-top: 4px
  - margin-right: 10px
