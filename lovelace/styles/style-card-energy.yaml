card:
  - width: 340px
  - font-weight: 700
  - color: "var(--ha-card-color-name-off)"
  - font-size: 10px
  - background-color: "var(--ha-card-background-energy)"
  - padding: 0px

grid:
  - grid-template-areas: '"icon_hue name name" "icon_hue sd1 sd2"'
  - grid-template-columns: min-content 1fr 1fr
  - grid-template-rows: 1fr 1fr
  - grid-gap: 4px
  - padding: 8px 4px

name:
  - font-weight: bold
  - font-size: 16px
  - color: "var(--el-text-color)"
  - grid-area: name
  - justify-self: flex-start

custom_fields:
  sd1:
    - grid-area: sd1
    - font-size: 14px
    - justify-self: flex-start

  sd2:
    - grid-area: sd2
    - font-size: 14px
    - justify-self: flex-start
