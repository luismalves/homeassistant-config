card:
  - font-weight: 600
  - color: "var(--ha-card-color-name-off)"
  - font-size: 10px
  - background-color: "transparent"
  - padding: 0px

grid:
  - grid-template-areas: '"icon_hue name name name" ". sd1 sd2 sd3"'
  - grid-template-columns: 20px min-content min-content min-content
  - grid-gap: 3.5px 4px
  - padding: 8px 4px 4px

name:
  - font-weight: bold
  - font-size: 16px
  - color: "var(--el-text-color)"
  - grid-area: name
  - justify-self: flex-start

custom_fields:
  sd1:
    - background-color: "var(--contrast4)"
    - border-radius: 25px
    - color: "var(--ha-card-name-on)"
    - grid-area: sd1
    - font-size: 14px
    - justify-self: flex-start
    - padding: 5px 10px 4px
    - --ha-icon-display: block

  sd2:
    - background-color: "var(--contrast4)"
    - border-radius: 25px
    - color: "var(--ha-card-name-on)"
    - grid-area: sd2
    - font-size: 14px
    - justify-self: flex-start
    - padding: 5px 10px 4px
    - --ha-icon-display: block

  sd3:
    - background-color: "var(--contrast4)"
    - border-radius: 25px
    - color: "var(--ha-card-name-on)"
    - grid-area: sd2
    - font-size: 14px
    - justify-self: flex-start
    - padding: 5px 10px 4px
    - --ha-icon-display: block
