card:
  - width: 110px
  - height: 110px
  - background: var(--ha-card-background-es-static)
  - font-weight: bold
  - color: "var(--el-es-static-text-color-light)"
  - font-size: 12px

custom_fields:
  icon_hue:
    - top: 15%
    - left: 30%
    - width: 45px
    - position: absolute
  info:
    - top: 0px
    - left: 20px
    - width: 40px
    - position: absolute
    - letter-spacing: 0.03vw
  sd1:
    - color: var(--ha-card-color-state-on)
    - font-size: 12px
    - top: 79%
    - position: absolute
    - width: 100%

grid:
  - grid-template-areas: '"i" "n" "s" "sd1 sd1"'
  - grid-template-columns: 1fr
  - grid-template-rows: 1fr min-content min-content

img_cell:
  - align-self: start
  - text-align: start

name:
  - align-self: center
  - text-align: center
  - padding-left: 0px
  - font-weight: bold
  - padding-bottom: 0px
  - margin-bottom: "-2px"
  - font-size: 12px
  - margin-top: 50px

state:
  - justify-self: start
  - padding-left: 20px
  - padding-bottom: 5px
  - display: none

sd1:
  - align-self: center
  - text-align: center
