card:
  - background-color: var(--ha-card-background-es-static)
  - color: "var(--el-es-static-text-color-light)"
  - height: 110px
  - font-size: 12px
  - font-weight: bold
  - padding: 10px 0 0 0

custom_fields:
  icon_hue:
    - align-self: center
    - justify-self: center
    - width: 45px

  sd1:
    - font-size: 12px
    - margin-bottom: 10px
    - text-align: center

  type:
    - background-color: var(--contrast4)
    - color: var(--contrast8)
    - font-size: 12px
    - margin-top: 7px
    - text-align: center
    - padding: 1px 0 2px
    - width: 100%

grid:
  - grid-template-areas: '"icon_hue" "n" "sd1" "type"'
  - grid-template-columns: 1fr
  - grid-template-rows: 1fr min-content min-content min-content

name:
  - align-self: center
  - text-align: center
  - font-weight: bold
  - font-size: 12px

state:
  - display: none
