card:
  - width: 110px
  - height: 110px
  - background: "transparent"
  - border: "2px solid rgb(255, 255, 255)"
  - letter-spacing: 0.1em;
  - font-family: San Francisco
  - text-rendering: optimizeLegibility
  - font-weight: 700
  - color: "[[color-1]]"
  - font-size: 12px
  - border-radius: 15px
  - box-shadow: none
  - transition: none
custom_fields:
  icon_hue:
    - top: 15%
    - left: 30%
    - width: 45px
    - position: absolute
  info:
    - top: 0px
    - left: 20px
    - width: 40px
    - position: absolute
    - letter-spacing: 0.03vw
  sd1:
    - font-size: 12px
    - color: "rgba(0, 0, 0, 0.3)"
    - top: 79%
    - position: absolute
    - width: 100%
grid:
  - grid-template-areas: '"i" "n" "s" "sd1 sd1"'
  - grid-template-columns: 1fr
  - grid-template-rows: 1fr min-content min-content
img_cell:
  - align-self: start
  - text-align: start
name:
  - align-self: center
  - text-align: center
  - padding-left: 0px
  - font-weight: bold
  - padding-bottom: 0px
  - margin-bottom: "-2px"
  - font-size: 12px
  - margin-top: 50px
state:
  - justify-self: start
  - padding-left: 20px
  - padding-bottom: 5px
  - color: "rgba(87, 87, 87, 0.5)"
  - display: none
sd1:
  - align-self: center
  - text-align: center
