card:
  - background: "transparent"
  - border: "2px solid var(--contrast18)"
  - font-weight: bold
  - color: "var(--el-es-static-text-color)"
  - font-size: 12px
  - height: 110px
  - --color-led: "[[color]]"

custom_fields:
  icon_hue:
    - align-self: center
    - justify-self: center
    - width: 45px

  sd1:
    - font-size: 12px
    - margin-bottom: 10px
    - text-align: center

grid:
  - grid-template-areas: '"icon_hue" "n" "sd1"'
  - grid-template-columns: 1fr
  - grid-template-rows: 1fr min-content min-content

name:
  - align-self: center
  - text-align: center
  - font-weight: bold
  - font-size: 12px
  - margin-bottom: 10px

state:
  - display: none
