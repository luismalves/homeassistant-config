# Style for mini-graph-card
# Temperature & Humidity
#####
|
  ha-card {
    background: #FFF;
    border-radius: 15px;
    box-shadow: none;
    padding-top: 8px !important;
  }
  .header {
    padding: 0px 8px;
  }
  .header .name > span {
    color: #000;
    font-size: 14px;
    font-weight: 600;
    opacity: unset;
  }
  .icon {
    opacity: 0.5;
  }
  .states {
    color: #111;
    font-size: 8px;
    padding-bottom: 0px;
    padding-left: 8px;
  }
