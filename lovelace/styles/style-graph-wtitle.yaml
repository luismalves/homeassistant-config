#####
# Style for mini-graph-card
# With titles inside
#####
|
  ha-card {
    background: var(--ha-card-background-es-static);
    padding-top: 8px !important;
  }
  .header {
    padding: 0px 4px 0px 8px;
  }
  .header .name > span {
    color: var(--el-graph-title-color);
    font-size: 14px;
    font-weight: 600;
    opacity: unset;
  }
  .icon {
    color: var(--ha-card-color-state-off) !important;
  }
  .states {
    color: var(--el-graph-state-color);
    font-size: 8px;
    padding-bottom: 0px;
    padding-left: 8px;
  }
