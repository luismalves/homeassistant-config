#####
# Style for mini-graph-card
# With titles inside
#####
|
  ha-card {
    background: var(--ha-card-background-es-static);
    padding-top: 8px !important;
  }
  .header {
    padding: 0px 4px 0px 8px;
  }
  .header .name > span {
    color: var(--el-graph-title-color);
    font-size: 14px;
    font-weight: 600;
    opacity: unset;
  }
  .icon {
    color: var(--ha-card-color-state-off) !important;
  }
  .states {
    color: var(--el-graph-state-color);
    font-size: 8px;
    padding-bottom: 0px;
    padding-left: 8px;
  }
  .graph__container .graph__labels {
    color: var(--el-text-color);
    font-size: 8.5px;
    padding: 1em 0.6em;
    top: -15px;
    opacity: 1;
  }
  .graph__container .graph__labels > span {
    background: var(--el-text-color-inverted);
    border-radius: 8px;
    box-shadow: rgba(0, 0, 0, 0.06) 0px 1px 3px, rgba(0, 0, 0, 0.12) 0px 1px 2px;
    padding: 0px 4px;
    line-height: 10px;
  }
