card:
  - height: 70px
  - font-weight: bold
  - font-size: 12px
  - background: "var(--ha-card-background-path)"
  - color: "var(--el-text-color-light)"
  - padding: 4px 8px

custom_fields:
  icon_hue:
    - align-self: center
    - padding: 18px 6px 18px 2px
    - width: 30px
  info:
    - top: 0px
    - left: 20px
    - width: 40px
    - position: absolute
    - letter-spacing: 0.03vw
  sd1:
    - font-size: 12px
    - align-self: flex-start
    - justify-self: flex-start

  sd2:
    - font-size: 12px
    - align-self: flex-start
    - align-self: flex-start
  sd3:
    - font-size: 12px
    - align-self: flex-start
    - justify-self: flex-start

grid:
  - grid-template-areas: '"icon_hue n n" "icon_hue sd1 sd2" "icon_hue sd3 sd3"'
  - grid-template-columns: min-content 1fr 1fr
  - grid-template-rows: "[[rows-off]]"
  - grid-gap: 2px 0

name:
  - align-self: flex-end
  - color: "var(--ha-card-color-name-on)"
  - justify-self: start
  - font-weight: bold
  - font-size: 16px
  - margin-bottom: 2px
