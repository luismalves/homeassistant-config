card:
  - height: 70px
  - font-weight: bold
  #- color: "var(--el-es-static-text-color)"
  - font-size: 12px
  - background-color: "var(--ha-card-background-path)"

custom_fields:
  icon_hue:
    - align-self: center
    - padding: 18px 10px 18px 10px
    - width: 30px
  info:
    - top: 0px
    - left: 20px
    - width: 40px
    - position: absolute
    - letter-spacing: 0.03vw
  sd1:
    - font-size: 12px
    - justify-self: flex-start
    - color: "var(--el-es-static-text-color-light)"
  sd2:
    - font-size: 12px
    - justify-self: flex-start
    - color: "var(--el-es-static-text-color-light)"
  sd3:
    - font-size: 12px
    - justify-self: flex-start
    - color: "var(--el-es-static-text-color-light)"
  sd4:
    - font-size: 12px
    - justify-self: flex-start
    - color: "var(--el-es-static-text-color-light)"

grid:
  - grid-template-areas: '"icon_hue n n ." "icon_hue sd1 sd2 ." "icon_hue sd3 sd4 ."'
  - grid-template-columns: min-content 1fr 1fr 8px
  - grid-template-rows: 1.2fr min-content min-content

name:
  - color: "var(--ha-card-color-name-on)"
  - justify-self: start
  - font-weight: bold
  - font-size: 16px
  - margin-bottom: 4px
  - margin-top: 4px
