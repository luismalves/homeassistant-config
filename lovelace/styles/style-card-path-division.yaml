card:
  - height: 95px
  - font-weight: bold
  - font-size: 12px
  - background: "var(--ha-card-background-path)"
  - color: "var(--el-text-color-light)"
  - padding: 4px 4px

custom_fields:
  icon_hue:
    - place-self: center-left
    - padding-left: 4px
    - width: 25px

  sensors:
    - display: flex
    - gap: 4px 2px
    - flex-wrap: wrap
    - place-self: flex-start

  scripts:
    - bottom: 5px
    - right: 5px
    - position: absolute
    - display: none

grid:
  - grid-template-areas: '"icon_hue n n" "sensors sensors sensors" "sensors sensors sensors"'
  - grid-template-columns: 34px 1fr 45px
  - grid-template-rows: 40px 1fr 1fr
  - grid-gap: 2px 0

name:
  - place-self: center-left
  - color: "var(--ha-card-color-name-on)"
  - justify-self: start
  - font-weight: bold
  - font-size: 16px
  - margin-bottom: 2px
