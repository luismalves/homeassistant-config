card:
  - width: 165px
  - height: 50px
  - letter-spacing: 0.1em;
  - font-family: San Francisco
  - text-rendering: optimizeLegibility
  - font-weight: 700
  - color: "rgba(87, 87, 87, 0.8)"
  - font-size: 12px
  - border-radius: 15px
  - box-shadow: none
  - transition: none
custom_fields:
  icon_hue:
    - margin: auto
    - width: 25px
  sd1:
    - align-self: center
    - justify-self: start
    - text-align: center
    - display: none
grid:
  - grid-template-areas: '"icon_hue n" "icon_hue s" "icon_hue sd1"'
  - grid-template-columns: 1fr 2fr
  - grid-template-rows: 1fr min-content min-content
name:
  - align-self: center
  - justify-self: start
  - text-align: left
  - padding-left: 0px
  - font-weight: bold
  - line-height: 1
  - font-size: 12px
  - margin-top: 0px
  - text-overflow: none
  - white-space: initial
state:
  - color: "rgba(87, 87, 87, 0.5)"
  - justify-self: start
  - padding-top: 2px
