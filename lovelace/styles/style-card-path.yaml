card:
  - background-color: "var(--ha-card-background-path)"
  - color: "var(--ha-card-color-name-on)"
  - font-size: 12px
  - font-weight: bold
  - height: 80px
  - padding: 10px

custom_fields:
  icon_hue:
    - align-self: center
    - justify-self: center
    - width: 45px

  icon_external:
    - color: var(--ha-card-color-state-on)
    - font-size: 12px
    - margin-bottom: 10px
    - text-align: center
    - height: 12px
    - width: 12px
    - right: 6px
    - top: 6px
    - position: absolute

grid:
  - grid-template-areas: '"icon_hue" "n"'
  - grid-template-columns: 1fr
  - grid-template-rows: 1fr min-content

name:
  - align-self: center
  - text-align: center
  - font-weight: bold
  - font-size: 12px

state:
  - display: none
