card:
  - background-color: "var(--ha-card-background-path)"
  - color: "var(--ha-card-color-name-on)"
  - font-size: 12px
  - font-weight: bold
  - height: 110px
  - padding: 10px 0 0 0

custom_fields:
  icon_hue:
    - align-self: center
    - justify-self: center
    - width: 45px

  sd1:
    - color: var(--ha-card-color-state-on)
    - font-size: 12px
    - margin-bottom: 10px
    - text-align: center

grid:
  - grid-template-areas: '"icon_hue" "n" "sd1" "type"'
  - grid-template-columns: 1fr
  - grid-template-rows: 1fr min-content min-content min-content

name:
  - align-self: center
  - text-align: center
  - font-weight: bold
  - font-size: 12px

state:
  - display: none
