card:
  - height: 50px
  - font-weight: bold
  - color: var(--el-text-color-light)
  - font-size: 12px
  - padding: 2px 10px

custom_fields:
  icon_hue:
    - width: 35px

  sd1:
    - align-self: start
    - font-size: 12px
    - color: "rgba(0, 0, 0, 0.3)"
    - justify-self: start

grid:
  - grid-template-areas: '"icon_hue n" "icon_hue s" "icon_hue sd1"'
  - grid-template-columns: min-content 1fr
  - grid-template-rows: 1fr min-content 1fr
  - grid-gap: 0 5px;

name:
  - align-self: end
  - justify-self: start
  - text-align: left
  - padding-left: 0px
  - font-weight: bold
  - padding-bottom: 0px
  - margin-bottom: 0px
  - font-size: 12px
  - margin-top: 0px

state:
  - display: none

sd1:
  - align-self: center
  - justify-self: start
  - text-align: center
