info: >
  [[[ if (entity.state === '[[circle-3]]' && [[circle-1]]) {
  const [[circle-4]] = Math.round([[circle-1]] / [[circle-2]]);
  const radius = 20.5; const circumference = radius * 2 * Math.PI; 
  return `<svg viewBox="0 0 50 50"><circle cx="25" cy="25" r="${radius}" stroke="var(--el-state-circle-dash)" stroke-width="1.5" fill="none" style="
  transform: rotate(-90deg); transform-origin: 50% 50%; stroke-dasharray: ${circumference}; stroke-dashoffset: ${circumference - [[circle-4]] / 100 * circumference};" />
  <text x="50%" y="53%" fill="var(--el-state-circle-text)" font-size="14" text-anchor="middle" alignment-baseline="middle">${[[circle-4]]}%</text></svg>`; } ]]]
