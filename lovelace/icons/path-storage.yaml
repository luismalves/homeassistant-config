sensors: >
  [[[
    const sensor1 = ""
    const sensor2 = ""

    let sensor3 = "";

    let numlight = states['sensor.lights_on_storage'].state;
    if (numlight == 1) sensor3 = `<div class="pill"><span> ${states['sensor.lights_on_storage'].state} luz</span></div>`;
    else if (numlight > 1) sensor3 = `<div class="pill"><span> ${states['sensor.lights_on_storage'].state} luzes</span></div>`;

    return sensor1 + sensor2 + sensor3;
  ]]]
