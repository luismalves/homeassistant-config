                - grid-template-areas: '"number label"'
                - grid-template-columns: min-content min-content
                - text-align: left
            template: sensors-car-range

          - type: vertical-stack
            view_layout:
              column: 2
            cards:
              - type: "custom:bar-card"
                entities:
                  - entity: "[[entity-battery]]"
                target: 20
                height: 35px
                icon: mdi:lightning-bolt
