# Configurations using input_number
es-config-number:
  card:
    entity: "[[entity]]"
    name: "[[name]]"
    show_icon: false
    show_units: true
    show_state: true
    tap_action:
      action: none
    state: !include ../states/state-x.yaml
    styles: !include ../styles/style-card-number-set.yaml
    custom_fields:
      description: >
        [[[
          return `<span>${variables.description}</span>`
        ]]]
      down:
        card:
          type: "custom:button-card"
          aspect_ratio: 1/1
          icon: mdi:chevron-down
          size: 40%
          color: var(--el-text-color-light)
          styles:
            card:
              - background: var(--ha-card-background-es-static)
              - border-radius: 50%
          tap_action:
            action: call-service
            service: input_number.decrement
            data:
              entity_id: "[[entity]]"
      up:
        card:
          type: "custom:button-card"
          aspect_ratio: 1/1
          icon: mdi:chevron-up
          size: 40%
          color: var(--el-text-color-light)
          styles:
            card:
              - background: var(--ha-card-background-es-static)
              - border-radius: 50%
          tap_action:
            action: call-service
            service: input_number.increment
            data:
              entity_id: "[[entity]]"
    variables:
      description: "[[description]]"
    type: "custom:button-card"
  default:
    - icon-size: 35px

