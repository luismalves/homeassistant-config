header:
  card:
    style: >
      ha-card {
        box-shadow: none;
        height: 100%;
        background: none;
        font-family: San Francisco;
        font-weight: 700;
        font-size: 3em;
        line-height: 1em;
        color: #333;
        text-rendering: optimizeLegibility;
        margin-left: -15px;
      }
    type: markdown
    content: |
      [[content]]
  default: null

