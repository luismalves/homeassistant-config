#####
# Decluttering templates
# https://github.com/custom-cards/decluttering-card
#####

header:
  card:
    style: >
      ha-card {
        height: 100%;
        background: none;
        font-family: var(--paper-ha-card_-_font-family);
        font-weight: 700;
        font-size: 3em;
        line-height: 1em;
        color: var(--el-title-color);
        margin-left: -15px;
      }
    type: markdown
    content: |
      [[content]]
  default: null

subheader:
  card:
    style: >
      ha-card {
        height: 100%;
        background: none;
        font-family: var(--paper-ha-card_-_font-family);
        font-weight: 700;
        font-size: 2em;
        line-height: 1em;
        color: var(--el-title-color);
        margin-left: -15px;
        margin-top: -20px;
        margin-bottom: -20px;
      }
    type: markdown
    content: |
      [[content]]
  default: null

title:
  card:
    card_mod:
      style: >
        ha-card {
          height: 100%;
          background: none;
          font-family: var(--paper-ha-card_-_font-family);
          font-weight: 700;
          font-size: 24px;
          color: var([[color]]);
          margin-left: -15px;
          margin-top: -20px;
          margin-bottom: -15px;
        }
    type: markdown
    content: |
      [[content]]
  default:
    - color: --el-title-color

subtitle:
  card:
    card_mod:
      style: >
        ha-card {
          height: 100%;
          background: none;
          font-family: var(--paper-ha-card_-_font-family);
          font-weight: 600;
          font-size: 17px;
          color: var(--[[color]]);
          margin-left: -15px;
          margin-top: -25px;
          margin-bottom: -15px;
        }
    type: markdown
    content: |
      [[content]]
  default:
    - color: --el-title-color

device:
  card:
    card_mod:
      style: >
        ha-card {
          height: 100%;
          background: none;
          font-weight: 700;
          font-size: 13px;
          color: var(--el-title-color);
          text-align: center;
          position: static;
          margin-top: -20px;
          margin-bottom: -25px;
        }
    type: markdown
    content: |
      [[content]]
  default: null

