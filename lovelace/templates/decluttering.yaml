                  color: var(--el-text-color);
                  font-size: 12px;
                  font-weight: bold;
                  height: 18px;
                  margin-top: -45px;
                  padding-bottom: 10px;
                  padding-left: 16px;
                  padding-top: 10px !important;
                  padding-right: 16px;
                }

      - type: custom:layout-card
        layout_type: custom:horizontal-layout
        layout:
          column_widths: min-content 1fr
          max_width: 350
          width: 150
        cards:
          - type: "custom:button-card"
            entity: "[[entity_range]]"
            show_name: false
            show_icon: false
            show_state: false
            tap_action:
              action: none
            styles:
              card:
                - background: transparent
                - border-radius: 0
                - height: 46px
                - padding: 0
              custom_fields:
                number:
                  - align-self: end
                  - color: var(--el-text-color)
                  - font-size: 32px
                  - font-weight: bold
                  - line-height: 26px
                  - margin-right: 4px
                label:
                  - align-self: end
