>
  [[[
    if (entity) {
      if (entity.attributes.current_temperature) {
        const temp = entity.attributes.current_temperature - 1.5;
        return `${helpers.localize(entity)} - ${temp}ºC`;
      } else {
        return helpers.localize(entity);
      }
    } else {
      return "Não existe";
    }
  ]]]
