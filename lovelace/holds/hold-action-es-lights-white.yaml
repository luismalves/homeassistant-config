action: fire-dom-event
browser_mod:
  service: browser_mod.popup
  data:
    title: " "
    style:
      width: 400px;
    content:
      cards:
        - type: custom:layout-card
          layout_type: grid-layout
          layout:
            grid-template-columns: 1fr auto 1fr
            grid-template-rows: auto
            grid-template-areas: |
              ". icon ."
          cards:
            - template: es-icon
              type: "custom:decluttering-card"
              variables:
                - template: "[[template]]"
                - entity-1: "[[entity-1]]"
                - name-1: "[[[ return entity.attributes.friendly_name ]]]"
              view_layout:
                grid-area: icon

        - type: custom:hui-vertical-stack-card
          cards:
            - style: "ha-card { width: 10px; }"
              template: device
              type: "custom:decluttering-card"
              variables:
                - content: "[[[ return entity.attributes.friendly_name ]]]"

        - entities:
            - actionsInARow: 3
              actionSize: 4.5em
              actions:
                - service: light.turn_on
                  service_data:
                    entity_id: "[[entity-1]]"
                    rgb_color: [255, 255, 255]
                    white_value: 0
                  color: "#ffffff"
                - service: light.turn_on
                  service_data:
                    entity_id: "[[entity-1]]"
                    rgb_color: [255, 164, 73]
                  color: "#f4a449"
                - service: browser_mod.popup
                  service_data:
                    title: "[[[ return entity.attributes.friendly_name ]]]"
                    deviceID: this
                    card:
                      type: entities
                      show_header_toggle: false
                      entities:
                        - entity: "[[entity-1]]"
                          secondary_info: last-changed
                        - type: custom:light-entity-card
                          entity: "[[entity-1]]"
                          brightness: false
                          color_temp: true
                          full_width_sliders: true
                          hide_header: true
                          show_slider_percent: true
                          smooth_color_wheel: true
                          consolidate_entities: true
              borderRadius: 20px
              brightnessHeight: 250px
              brightnessWidth: 100px
              displayType: slider
              entity: "[[entity-1]]"
              fullscreen: false
              icon: true
              sliderColor: "#f8cd41"
              sliderTrackColor: "rgba(25, 25, 25, 0.9)"
              style: >
                #brightnessValue {
                  color: rgba(255, 255, 255, 1);
                  margin-top: -65px;
                  margin-bottom: 20px;
                  font-size: 10px;
                  font-weight: 700;
                  font-family: 'San Francisco';
                  color: #c7c7c7;
                } 
                #popup {
                  margin: 0 0 0.8em 0;
                } 
                #popup > div.range-holder > input[type=range]::-webkit-slider-thumb {
                  border: 100%
                  height: 100%
                  width: 10px;
                  cursor: pointer;
                }
                #popup > div.action-holder > div:last-child > div:last-child > .color {
                  background: radial-gradient(circle, rgba(255,255,255,1) 0%, rgba(255,255,255,0) 80%), 
                  conic-gradient(rgb(120,39,230), rgb(230,34,231), rgb(228,5,136), rgb(228,25,25), rgb(229,105,30), rgb(232,226,46), 
                  rgb(125,230,41), rgb(52,232,40), rgb(51,231,92), rgb(52,232,224),rgb(32,125,229), rgb(18,39,229), rgb(120,39,230));
                  border-width: 2px; border-color: #e6e6e6; --size: 4.4em !important; }
              type: "custom:light-popup-card"
          show_header_toggle: false
          style: >
            #states {
              background: var(--card-color);
            }
          type: entities
      type: vertical-stack
