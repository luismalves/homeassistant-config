action: fire-dom-event
browser_mod:
  title: "Moods com luzes"
  command: popup
  card:
    type: custom:layout-card
    layout_type: custom:vertical-layout
    layout:
      column_widths: 95%
    cards:
      - type: horizontal-stack
        cards:
          - template: script-mood-outline
            type: "custom:decluttering-card"
            variables:
              - template: light-strip-2
              - script: script.low_light_bedroom
              - name: "Azul"
          - template: script-mood-outline
            type: "custom:decluttering-card"
            variables:
              - template: light-strip-2-var
              - script: script.low_light_bedroom
              - name: "Verde"
              - color: "green"
          - template: es-mood
            type: "custom:decluttering-card"
            variables:
              - entity-1: input_boolean.enable_party_lights
              - template: light-strip-2-var
              - name-1: "Festa"
              - color: "red"
      - type: "custom:gap-card"
        height: 10
        size: 30
