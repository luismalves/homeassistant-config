action: fire-dom-event
browser_mod:
  service: browser_mod.popup
  data:
    title: "Moods com luzes"
    style: |
      --popup-min-width: 350px;
      --popup-max-width: 500px;
    content:
      type: vertical-stack
      cards:
        - type: horizontal-stack
          cards:
            - template: es-mood
              type: "custom:decluttering-card"
              variables:
                - entity: input_select.lights_mood
                - option: Blue
                - template: light-strip-2-var
                - name: "Azul"
                - color: "blue"
            - template: es-mood
              type: "custom:decluttering-card"
              variables:
                - entity: input_select.lights_mood
                - option: Green
                - template: light-strip-2-var
                - name: "Verde"
                - color: "green"
            - template: es-mood
              type: "custom:decluttering-card"
              variables:
                - entity: input_select.lights_mood
                - option: Party
                - template: light-strip-2-var
                - name: "Festa"
                - color: "red"
        - type: horizontal-stack
          cards:
            - template: es-mood
              type: "custom:decluttering-card"
              variables:
                - entity: input_select.lights_mood
                - option: none
                - template: light-strip-2-var
                - name: "Reset"
                - color: "gray"
        - type: "custom:gap-card"
          height: 10
          size: 30
