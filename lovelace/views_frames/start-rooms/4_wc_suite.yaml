- type: vertical-stack
  cards:
    - type: custom:layout-card
      layout_type: custom:grid-layout
      layout:
        grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr
        grid-template-rows: auto
        margin: 0px
      cards:
        - type: "custom:decluttering-card"
          template: section-header
          view_layout:
            grid-column: span 6
          variables:
            - name: "WC Suite"
            - is_small: true
            - script: script.turn_off_wc_suite
            - sensor_entity: sensor.lights_on_wc_suite

        - !include ../../views_items/wc_suite/light.led_wc_suite.yaml

        - !include ../../views_items/wc_suite/light.extrator_wc_suite.yaml
