        - entity-1: input_boolean.luis_home
        - name-1: "Lu"
        - state-1: "on"
        - state-2: "off"
    - type: "custom:gap-card"
      height: 10

- cards:
    - height: 10
      size: 30
      type: "custom:gap-card"
    - height: 10
      size: 30
