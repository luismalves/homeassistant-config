- entity: weather.home
  type: weather-forecast
  style: |
    .type-weather-forecast {
      color: rgb(0,0,0);
      background: rgb(255,255,255);
      margin-top: 0px !important;
      font-family: San Francisco;
      border-radius: 10px;
      box-shadow: none;
      padding-top: 8px;
    }

    .forecast {
      font-size: 13px;
      padding-top: 10px;
    }

    .forecast > div > div:first-child,
    .temp-attribute .temp,
    .state {
      font-weight: 700;
    }

    .forecast-image-icon > * {
      width: 30px;
      height: 30px;
      --mdc-icon-size: 30px;
    }

    .forecast .temp {
      font-size: 14px;
      margin: 0;
    }

- type: "custom:vertical-stack-in-card"
  horizontal: false
  style: |
    ha-card {
      background: #FFF;
      border-radius: 15px;
      box-shadow: none;
      color: rgba(0, 0, 0);
      font-family: San Francisco;
      text-rendering: optimizeLegibility;
    }
  cards:
    - template: sensor-energy
      type: "custom:decluttering-card"
      variables:
        - name-1: Consumo energético
        - template: sensors-energy

    - type: "custom:mini-graph-card"
      entities:
        - entity: sensor.energy_bill
          name: Energia diária
          show_legend: false
          show_state: false
      show:
        name: false
        icon: false
        state: false
        #labels: true
        #labels_secondary: true
        graph: bar
      tap_action:
        action: none
      hours_to_show: 168
      aggregate_func: delta
      group_by: date
      font_size: 65
      color_thresholds:
        - value: 1
          color: "#417656"
        - value: 1.2
          color: "#579E72"
        - value: 1.3
          color: "#6EAF88"
        - value: 1.35
          color: "#D1B161"
        - value: 1.4
          color: "#C8A241"
        - value: 1.5
          color: "#7D1224"
        - value: 1.8
          color: "#590D1A"
      style: |
        ha-card {
          background: #FFF;
          border-radius: 15px;
          box-shadow: none;
          color: rgba(255, 255, 255);
          font-family: San Francisco;
          padding: 0;
          text-rendering: optimizeLegibility;
        }

- cards:
    - height: 10
      size: 30
      type: "custom:gap-card"
    - height: 10
      size: 30
      type: "custom:gap-card"
    - height: 10
      size: 30
      type: "custom:gap-card"
  type: horizontal-stack

