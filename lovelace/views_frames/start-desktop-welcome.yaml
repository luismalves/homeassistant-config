- type: "custom:gap-card"
  height: 10

- type: markdown
  style: >
    ha-card {
      box-shadow: none;
      height: 100%;
      background: none;
      font-family: San Francisco;
      font-weight: 700;
      font-size: 3em;
      line-height: 1em;
      color: #333;
      text-rendering: optimizeLegibility;
      margin-left: -15px;
    }
  content: |
    Olá {{user}}

- type: custom:auto-entities
  show_empty: false
  filter:
    include:
      - entity_id: "sensor.door_show_time"
        state: "on"
  card:
    type: markdown
    style: >
      ha-card {
        box-shadow: none;
        height: 100%;
        background: rgb(255,103,0);
        font-family: San Francisco;
        font-weight: 700;
        font-size: 1.2em;
        color: #fff;
        margin-bottom: 0px;
      }
      ha-markdown {
        padding: 10px 16px !important;
      }
    content: >
      {% if states.sensor.door_open_for.state | int > 0 %} Porta aberta à {{states.sensor.door_open_for.state}} minutos.{% else %} Porta foi aberta à {{states.sensor.door_open_last.state}} minutos.{% endif %}

