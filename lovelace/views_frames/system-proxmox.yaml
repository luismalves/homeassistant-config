type: "custom:layout-card"
layout_type: "custom:grid-layout"
layout:
  grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr
  margin: 0px
cards:
  - type: "custom:gap-card"
    height: 25
    view_layout:
      grid-column: span 6

  - template: subtitle
    type: "custom:decluttering-card"
    view_layout:
      grid-column: span 6
    variables:
      - content: Linux Containers (Proxmox)

  - template: es-config
    type: "custom:decluttering-card"
    view_layout:
      grid-column: span 3
    variables:
      - template: lxc
      - action: none
      - entity: binary_sensor.lxc_pihole_300_status
      - name: "Pihole"

  - template: es-config
    type: "custom:decluttering-card"
    view_layout:
      grid-column: span 3
    variables:
      - template: lxc
      - action: none
      - entity: binary_sensor.lxc_mqtt_301_status
      - name: "MQTT"

  - template: es-config
    type: "custom:decluttering-card"
    view_layout:
      grid-column: span 3
    variables:
      - template: lxc
      - action: none
      - entity: binary_sensor.lxc_zigbee2mqtt_302_status
      - name: "Zigbee2MQTT"

  - template: es-config
    type: "custom:decluttering-card"
    view_layout:
      grid-column: span 3
    variables:
      - template: lxc
      - action: none
      - entity: binary_sensor.lxc_control_303_status
      - name: "Control"

  - template: es-config
    type: "custom:decluttering-card"
    view_layout:
      grid-column: span 3
    variables:
      - template: lxc
      - action: none
      - entity: binary_sensor.lxc_jellyfin_305_status
      - name: "Jellyfin"

  - type: "custom:gap-card"
    height: 25
    view_layout:
      grid-column: span 6

  - template: subtitle
    type: "custom:decluttering-card"
    view_layout:
      grid-column: span 6
    variables:
      - content: Virtual Machines (Proxmox)

  - template: es-config
    type: "custom:decluttering-card"
    view_layout:
      grid-column: span 3
