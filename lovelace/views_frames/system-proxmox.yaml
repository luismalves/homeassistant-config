type: "custom:layout-card"
layout_type: "custom:grid-layout"
layout:
  grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr
  margin: 0px
cards:
  - type: "custom:gap-card"
    height: 25
    view_layout:
      grid-column: span 6

  - template: subtitle
    type: "custom:decluttering-card"
    view_layout:
      grid-column: span 6
    variables:
      - content: Virtual Machines (Proxmox)

  - template: es-config
    type: "custom:decluttering-card"
    view_layout:
      grid-column: span 3
    variables:
      - template: vm
      - action: none
      - entity: binary_sensor.lxc_frigate_107_status
      - name: "Frigate LXC"

  - template: es-config
    type: "custom:decluttering-card"
    view_layout:
      grid-column: span 3
    variables:
      - template: vm
      - action: none
      - entity: binary_sensor.qemu_ubuntu_server_105_status_2
      - name: "Ubuntu Server"

  - template: es-config
    type: "custom:decluttering-card"
    view_layout:
      grid-column: span 3
    variables:
      - template: vm
      - action: none
      - entity: binary_sensor.qemu_ubuntu_desktop_103_status_2
      - name: "Ubuntu Desktop"

  - template: es-config
    type: "custom:decluttering-card"
    view_layout:
      grid-column: span 3
    variables:
      - template: vm
      - action: none
      - entity: binary_sensor.qemu_win10_201_status_2
      - name: "Windows 10"
