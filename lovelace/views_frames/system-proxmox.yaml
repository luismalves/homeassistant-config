type: "custom:layout-card"
layout_type: "custom:grid-layout"
layout:
  grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr
  margin: 0px
cards:
  - type: "custom:gap-card"
    height: 25
    view_layout:
      grid-column: span 6

  - template: subtitle-white
    type: "custom:decluttering-card"
    view_layout:
      grid-column: span 6
    variables:
      - content: Virtual Machines (Proxmox)

  - template: es-config-dummy
    type: "custom:decluttering-card"
    view_layout:
      grid-column: span 3
    variables:
      - template: vm
      - entity-1: binary_sensor.qemu_hassio_100_status
      - name-1: "Hassio"
      - state-1: "on"
      - state-2: "off"

  - template: es-config-dummy
    type: "custom:decluttering-card"
    view_layout:
      grid-column: span 3
    variables:
      - template: vm
      - entity-1: binary_sensor.qemu_ubuntu_server_105_status
      - name-1: "Ubuntu Server"
      - state-1: "on"
      - state-2: "off"

  - template: es-config-dummy
    type: "custom:decluttering-card"
    view_layout:
      grid-column: span 3
    variables:
      - template: vm
      - entity-1: binary_sensor.qemu_ubuntu_desktop_103_status
      - name-1: "Ubuntu Desktop"
      - state-1: "on"
      - state-2: "off"

  - template: es-config-dummy
    type: "custom:decluttering-card"
    view_layout:
      grid-column: span 3
    variables:
      - template: vm
      - entity-1: binary_sensor.qemu_win10_201_status
      - name-1: "Windows 10"
      - state-1: "on"
      - state-2: "off"
