type: "custom:layout-card"
layout_type: "custom:grid-layout"
layout:
  grid-template-columns: 1fr 1fr 1fr
  margin: 0px
cards:
  - type: "custom:gap-card"
    height: 25
    view_layout:
      grid-column: span 3

  - template: subtitle
    type: "custom:decluttering-card"
    view_layout:
      grid-column: span 3
    variables:
      - content: Local Network

  - template: es-switch
    type: "custom:decluttering-card"
    variables:
      - template: pihole
      - entity: switch.adguard_home_protection
      - name: Adguard home

  - template: sensor-internet
    type: "custom:decluttering-card"
    view_layout:
      grid-column: span 2
    variables:
      - template: internet-speed
      - entity: sensor.internet_speed_download
      - name: "Internet speed"

  - type: entities
    view_layout:
      grid-column: span 3
    entities:
      - entity: sensor.adguard_home_dns_queries_blocked
        name: Ads blocked today
        icon: mdi:close-octagon-outline
      - entity: sensor.adguard_home_dns_queries_blocked_ratio
        name: Ads Percentage Blocked Today
        icon: mdi:close-octagon-outline
    card_mod:
      style: !include ../styles/style-card-entities-img.yaml
