# Mikrotik Audience AP
#
####
type: "custom:layout-card"
layout_type: "custom:grid-layout"
layout:
  grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr
  margin: 0px
cards:
  - type: "custom:gap-card"
    height: 25
    view_layout:
      grid-column: span 6

  - template: subtitle-white
    type: "custom:decluttering-card"
    view_layout:
      grid-column: span 6
    variables:
      - content: Mikrotik Audience

  - type: entities
    view_layout:
      grid-column: span 6
    entities:
      - entity: sensor.mt_audience_uptime_friendly
        name: Uptime
        icon: mdi:timelapse
      - entity: sensor.mt_audience_ports_in_use
        name: Ports
        icon: mdi:ethernet
      - entity: sensor.mt_audience_wireless_clients
        name: Wireless clients
        icon: mdi:access-point
      # - entity: binary_sensor.mt_audience_firmware_update
      #   name: Firmware Update
      #   icon: mdi:reload
    state_color: true
    header:
      type: picture
      image: local/images/network/MT_Audience.png
      tap_action:
        action: none
      hold_action:
        action: none
    card_mod:
      style: !include ../styles/style-card-entities-img.yaml

  - type: "custom:mini-graph-card"
    view_layout:
      grid-column: span 3
    entities:
      - entity: sensor.mt_audience_cpu_load
        name: CPU
    show:
      name: true
      icon: true
    tap_action:
      action: none
    hours_to_show: 6
    font_size: 65
    points_per_hour: 6
    color_thresholds: !include ../graphs/percentage-thresholds.yaml
    style: !include ../styles/style-graph-wtitle.yaml

  - type: "custom:mini-graph-card"
    view_layout:
      grid-column: span 3
    entities:
      - entity: sensor.mt_audience_memory_usage
        name: Mem√≥ria
    show:
      name: true
      icon: true
    tap_action:
      action: none
    hours_to_show: 6
    font_size: 65
    points_per_hour: 6
    color_thresholds: !include ../graphs/percentage-thresholds.yaml
    style: !include ../styles/style-graph-wtitle.yaml
