type: vertical-stack
cards:
  - type: "custom:gap-card"
    height: 25

  - type: "custom:decluttering-card"
    template: subtitle-white
    variables:
      - content: Intel NUC

  - type: entities
    entities:
      - entity: sensor.alpaca_uptime_friendly
        name: Uptime
        icon: mdi:timelapse
      - entity: sensor.node_alpaca_disk_total
        name: Disco total
        icon: mdi:harddisk
      - entity: sensor.node_alpaca_memory_total
        name: Mem√≥ria total
        icon: mdi:memory
    state_color: true
    header:
      type: picture
      image: local/images/system/nuc.png
      tap_action:
        action: none
      hold_action:
        action: none
      double_tap_action:
        action: none
    card_mod:
      style: !include ../styles/style-card-entities-img.yaml

  - type: custom:layout-card
    layout_type: custom:grid-layout
    layout:
      margin: 0
      card_margin: var(--masonry-view-card-margin, 0 0 4px 4px)
      grid-template-columns: 1fr 1fr
      grid-template-rows: 110px
    cards:
      - type: "custom:mini-graph-card"
        entities:
          - entity: sensor.node_alpaca_memory_used_percentage
            name: Memory Usage
        show:
          name: true
          icon: true
        tap_action:
          action: none
        hours_to_show: 6
        font_size: 65
        points_per_hour: 6
        color_thresholds: !include ../graphs/percentage-thresholds.yaml
        style: !include ../styles/style-graph-wtitle.yaml

      - type: "custom:mini-graph-card"
        entities:
          - entity: sensor.node_alpaca_disk_used_percentage
            name: Disk Usage
        show:
          name: true
          icon: true
        tap_action:
          action: none
        hours_to_show: 80
        font_size: 65
        points_per_hour: 1
        color_thresholds: !include ../graphs/percentage-thresholds.yaml
        style: !include ../styles/style-graph-wtitle.yaml

