# SYSTEM
# Intel NUC
#
####
type: vertical-stack
cards:
  - type: "custom:gap-card"
    height: 25

  - type: "custom:decluttering-card"
    template: subtitle-white
    variables:
      - content: Intel NUC

  - type: entities
    entities:
      - entity: sensor.alpaca_uptime_friendly
        name: Uptime
        icon: mdi:timelapse
        card_mod:
          style: |
            :host {
              --card-mod-icon-color:black; 
            }
      - entity: sensor.alpaca_disk_total
        name: Disco total
        icon: mdi:harddisk
        card_mod:
          style: |
            :host {
              --card-mod-icon-color:black; 
            }
      - entity: sensor.alpaca_memory_total
        name: MemÃ³ria total
        icon: mdi:memory
        card_mod:
          style: |
            :host {
              --card-mod-icon-color:black; 
            }
    state_color: true
    header:
      type: picture
      image: local/images/system/nuc.jpg
      tap_action:
        action: none
      hold_action:
        action: none
      double_tap_action:
        action: none
    card_mod:
      style: |
        :host {
          --ha-card-background: white;
          --primary-text-color: rgba(0,0,0); 
        }
        #states > * {
          margin: 0px !important;
        }
        .header {
          padding: 35px 35px 5px 35px;
        }

  - type: custom:layout-card
    layout_type: custom:grid-layout
    layout:
      margin: 0
      card_margin: var(--masonry-view-card-margin, 0 0 4px 4px)
      grid-template-columns: 1fr 1fr
      grid-template-rows: 110px
    cards:
      - type: "custom:mini-graph-card"
        entities:
          - entity: sensor.alpaca_memory_use_percent
            name: Memory Usage
        show:
          name: true
          icon: true
        tap_action:
          action: none
        hours_to_show: 6
        font_size: 65
        points_per_hour: 6
        color_thresholds: !include ../graphs/percentage-thresholds.yaml
        style: !include ../styles/style-graph-thdetail.yaml

      - type: "custom:mini-graph-card"
        entities:
          - entity: sensor.alpaca_disk_use_percent
            name: Disk Usage
        show:
          name: true
          icon: true
        tap_action:
          action: none
        hours_to_show: 80
        font_size: 65
        points_per_hour: 1
        color_thresholds: !include ../graphs/percentage-thresholds.yaml
        style: !include ../styles/style-graph-thdetail.yaml

      - type: "custom:mini-graph-card"
        entities:
          - entity: sensor.cpu_temperature
            name: CPU Temp
        show:
          name: true
          icon: true
        tap_action:
          action: none
        hours_to_show: 24
        font_size: 65
        points_per_hour: 4
        color_thresholds: !include ../graphs/temp-server-cpu-thresholds.yaml
        style: !include ../styles/style-graph-thdetail.yaml

      - type: "custom:mini-graph-card"
        entities:
          - entity: sensor.disk_temperature
            name: Disk Temp
        show:
          name: true
          icon: true
        tap_action:
          action: none
        hours_to_show: 24
        font_size: 65
        points_per_hour: 4
        color_thresholds: !include ../graphs/temp-server-disk-thresholds.yaml
        style: !include ../styles/style-graph-thdetail.yaml
