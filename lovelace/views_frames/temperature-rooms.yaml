####
# Cozinha
#
####
- type: vertical-stack
  cards:
    - type: "custom:gap-card"
      height: 25

    - type: "custom:decluttering-card"
      template: subtitle
      variables:
        - content: Cozinha

    - type: custom:layout-card
      layout_type: custom:grid-layout
      layout:
        grid-template-columns: 1fr 1fr
        grid-template-rows: 110px
      cards:
        - type: "custom:mini-graph-card"
          entities:
            - entity: sensor.temperature_1
              name: Temperatura
          show:
            name: true
            icon: true
          tap_action:
            action: none
          hours_to_show: 24
          font_size: 65
          points_per_hour: 4
          color_thresholds: !include ../graphs/temp-thresholds.yaml
          style: !include ../styles/style-graph-thdetail.yaml

        - type: "custom:mini-graph-card"
          entities:
            - entity: sensor.humidity_1
          name: Humidade
          show:
            name: true
            icon: true
          tap_action:
            action: none
          hours_to_show: 24
          font_size: 65
          points_per_hour: 4
          color_thresholds: !include ../graphs/humidity-thresholds.yaml
          style: !include ../styles/style-graph-thdetail.yaml

