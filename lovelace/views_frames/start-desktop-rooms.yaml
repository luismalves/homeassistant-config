####
# Sala
#
####
- type: vertical-stack
  cards:
    - type: "custom:gap-card"
      height: 20

    - type: "custom:decluttering-card"
      template: subtitle
      variables:
        - content: Sala de estar

    - type: custom:layout-card
      layout_type: custom:grid-layout
      layout:
        grid-template-columns: min-content min-content min-content
        grid-template-rows: min-content
        card_margin: 0px
        margin: 0px
      cards:
        - template: es-light
          type: "custom:decluttering-card"
          variables:
            - template: light-strip
            - entity-1: light.led_strip_living_room
            - name-1: "LED Strip"
            - state-1: "on"
            - state-2: "off"
            - circle-1: entity.attributes.brightness
            - circle-2: (254 / 100)
            - circle-3: "on"
            - circle-4: brightness
        - template: es-light-switch
          type: "custom:decluttering-card"
          variables:
            - template: light-pendant
            - entity-1: light.luz_sala
            - entity-switch: light.shelly_living_room_light
            - name-1: "Luz Sala"
            - state-1: "on"
            - state-2: "off"
            - circle-1: entity.attributes.brightness
            - circle-2: (254 / 100)
            - circle-3: "on"
            - circle-4: brightness
        - template: es-light-switch-2
          type: "custom:decluttering-card"
          variables:
            - template: light-pendant
            - entity-1: light.luz_mesa
            - entity-2: light.luz_mesa_1
            - entity-3: light.luz_mesa_2
            - entity-switch: light.shelly_table_light
            - name-1: "Luz Mesa"
            - state-1: "on"
            - state-2: "off"
            - circle-1: entity.attributes.brightness
            - circle-2: (254 / 100)
            - circle-3: "on"
            - circle-4: brightness
        # - template: es-light
        #   type: "custom:decluttering-card"
        #   variables:
        #     - template: light-xmas
        #     - entity-1: light.wled_xmas
        #     - name-1: "√Årvore Natal"
        #     - state-1: "on"
        #     - state-2: "off"
        #     - circle-1: entity.attributes.brightness
        #     - circle-2: (254 / 100)
        #     - circle-3: "on"
        #     - circle-4: brightness
        - type: conditional
          conditions:
            - entity: sensor.lights_on_living_room
              state_not: "0"
          card:
            template: script
            type: "custom:decluttering-card"
            variables:
              - entity-1: sensor.lights_on_living_room
              - template: script-lights-off
              - script: script.turn_off_living_room
              - name: "Desligar luzes"

