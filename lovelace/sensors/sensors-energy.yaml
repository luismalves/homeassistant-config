icon_hue: >
  [[[ return `<ha-icon
      icon="mdi:home-lightning-bolt-outline"
      style="width: 52px; height: 52px; color: #fed843">
      </ha-icon>` ]]]

sd1: >
  [[[
    return `<ha-icon
      icon="mdi:lightning-bolt-outline"
      style="width: 12px; height: 15px;">
