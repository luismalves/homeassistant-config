icon_hue: >
  [[[ return `<svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg"><path d="M26.8 11.5l-12 19c-.1.3-.5.5-.8.5-.1 0-.2 0-.3-.1-.4-.2-.7-.6-.6-1.1L14.8 17H6c-.4 0-.7-.2-.9-.5-.2-.3-.1-.7.1-1l10-14c.3-.4.7-.5 1.1-.4.4.1.7.5.7.9v8h9c.4 0 .7.2.9.5.1.3.1.7-.1 1z" fill="#FFC10A"/></svg>` ]]]

sd1: >
  [[[
    if(states['sensor.shelly_pro_3em_total_active_power'].state == 'unavailable') {
      return `<span>- W</span>`
    } else {
      return `<ha-icon
        icon="mdi:lightning-bolt-outline"
        style="height: 12px; width: 12px; margin-right: 2px; --mdc-icon-size: 115%">
        </ha-icon><span>${Math.round(states['sensor.shelly_pro_3em_total_active_power'].state)} W</span>`
    }
  ]]]

sd2: >
  [[[
    if(states['sensor.shelly_pro_3em_total_active_power'].state == 'unavailable') {
      return `<span>- €</span>`;
    } else {
      let entity = [[ variables.bill_entity ]];
      let value = states[entity].state;
      return `<ha-icon
        icon="mdi:wallet-outline"
        style="height: 12px; width: 12px; margin-right: 4px; --mdc-icon-size: 115%">
        </ha-icon><span>${value}€</span>`
    }
  ]]]

sd3: >
  [[[
    let monthly_entity = 'sensor.monthly_energy';
    if(states[monthly_entity].state == 'unavailable') {
      return `<span>- kWh</span>`;
    } else {
      let current_value = parseFloat(states[monthly_entity].state);
      return `<ha-icon
        icon="mdi:lightning-bolt-outline"
        style="height: 12px; width: 12px; margin-right: 4px; --mdc-icon-size: 115%">
        </ha-icon><span>${current_value.toFixed(0)} kWh</span>`
    }
  ]]]
