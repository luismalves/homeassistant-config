  ]]]

sd2: >
  [[[
    return `<ha-icon
      icon="mdi:wallet-outline"
      style="width: 12px; height: 15px; margin-right: 2px">
      </ha-icon><span>Custo: </span><span style="color:var(--ha-card-name-on);">${states['sensor.energy_bill'].state}€</span>`
  ]]]
