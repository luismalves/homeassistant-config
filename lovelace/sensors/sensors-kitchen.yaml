temp: >
  [[[ if (entity.state == 'Vazio') 
      return `<ha-icon
      icon="mdi:motion-sensor"
      style="width: 12px; height: 12px;">
      </ha-icon><span>${entity.state}</span>`;
    else
      return `<ha-icon
      icon="mdi:motion-sensor"
      style="width: 12px; height: 12px; color:#f69836">
      </ha-icon><span style="color: #f69836;">${entity.state}</span>`
  ]]]

