sd1: >
  [[[
    if(states['switch.id3_charging'].state !== 'unknown' && states['switch.id3_charging'].state !== 'unavailable') {
      let date_changed = new Date(states['switch.id3_charging'].last_changed);
      let minutes = date_changed.getMinutes() < 10 ? '0' : '';
      let day = date_changed.getDate() == new Date().getDate() ? ' de hoje' : (' de ' + date_changed.getDate() + '/' + (date_changed.getMonth() + 1));
      return `<span>Último às ${date_changed.getHours() + ':' + minutes + date_changed.getMinutes() + ' ' + day}</span>`
    } else {
      return `<span>Informação indisponivel</span>`
    }
    ]]]

info1: >
  [[[
    let state = (states['sensor.id3_charging_power'].state == 0 || states['sensor.id3_charging_power'].state == 'unavailable') ? '-' : states['sensor.id3_charging_power'].state ;
    return `<span>${state}</span><span style="color:var(--el-text-color-light);font-size:10px;font-weight:400;">kW</span>`
  ]]]

info2: >
  [[[
    let state = (states['sensor.id3_charging_rate'].state == 0 || states['sensor.id3_charging_rate'].state == 'unavailable') ? '-' : states['sensor.id3_charging_rate'].state ;
    return `<span>${state}</span><span style="color:var(--el-text-color-light);font-size:10px;font-weight:400;">km/h</span>`
  ]]]

info3: >
  [[[
    if(states['sensor.id3_battery_level'].state == 'unavailable') { return `<span>-</span><span style="color:var(--el-text-color-light);font-size:10px;font-weight:400;">Current</span>` }
    else { return `<span>${states['sensor.id3_battery_level'].state}%</span><span style="color:var(--el-text-color-light);font-size:10px;font-weight:400;">Current</span>` }
  ]]]

info4: >
  [[[
    if(states['sensor.id3_battery_target_charge_level'].state == 'unavailable') { return `<span>-</span><span style="color:var(--el-text-color-light);font-size:10px;font-weight:400;">Target</span>` }
    else { return `<span>${states['sensor.id3_battery_target_charge_level'].state}%</span><span style="color:var(--el-text-color-light);font-size:10px;font-weight:400;">Target</span>` }
  ]]]
