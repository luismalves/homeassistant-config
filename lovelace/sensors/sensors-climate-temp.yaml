icon1: >
  [[[
    const temp = parseFloat(entity.state);
    let color = 'var(--el-es-static-text-color)';
    if (!isNaN(temp)) {
      if (temp < 16) color = '#4FC3F7';
      else if (temp < 20) color = '#29B6F6';
      else if (temp < 24) color = '#FFA726';
      else color = '#EF5350';
    }
    return `<ha-icon icon="mdi:thermometer" style="--mdc-icon-size: 18px; color: ${color};"></ha-icon>`;
  ]]]

