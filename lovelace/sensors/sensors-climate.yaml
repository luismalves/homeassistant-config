sd1: >
  [[[
    let temp = variables.current_temp;
    return `<span>Programados ${temp}ºC</span>`
  ]]]

sd2: >
  [[[
    let temp = variables.target_temp;
    return `<span>${temp}ºC</span>`
  ]]]
